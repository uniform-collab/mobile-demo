# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: landingPage
name: Landing Page
icon: file-document
parameters:
  - id: pageTitle
    name: Page Title
    type: text
    helpText: ''
    typeConfig:
      required: true
    localizable: true
  - id: group_metaData
    name: Meta Data
    type: group
    typeConfig:
      childrenParams:
        - pageMetaDescription
        - pageKeywords
  - id: pageMetaDescription
    name: Page Meta Description
    type: text
    helpText: ''
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: pageKeywords
    name: Page Keywords
    type: text
    helpText: ''
    typeConfig:
      multiline: true
    localizable: true
  - id: group_openGraph
    name: Open Graph
    type: group
    typeConfig:
      childrenParams:
        - openGraphTitle
        - openGraphImage
        - openGraphType
        - openGraphDescription
        - overlayTitleToOgImage
  - id: openGraphTitle
    name: Open Graph Title
    type: text
    helpText: page head title
    typeConfig: null
    localizable: true
  - id: openGraphDescription
    name: Open Graph Description
    type: text
    helpText: >-
      used to set `og:description`. If not set, `Page Meta Description` will be
      used.
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: openGraphImage
    name: Open Graph Image
    type: asset
    helpText: This will set og:image
    typeConfig:
      max: 1
      min: 0
  - id: overlayTitleToOgImage
    name: Overlay Title over Open Graph Image?
    type: checkbox
    helpText: if set, renders the `og:title` over the image dynamically
    typeConfig: null
  - id: openGraphType
    name: Open Graph Type
    type: select
    helpText: sets the value of `og:type` (defalts to "website" if not specified)
    typeConfig:
      options:
        - text: website
          value: website
        - text: video
          value: video
        - text: article
          value: article
  - id: group_twitter
    name: Twitter
    type: group
    typeConfig:
      childrenParams:
        - twitterDescription
        - twitterTitle
        - twitterImage
        - overlayTitleToTwitterImage
        - twitterCard
  - id: twitterTitle
    name: Twitter Title
    type: text
    helpText: Sets `twitter:title`. Fallback to Page Title if not set.
    typeConfig: null
    localizable: true
  - id: twitterDescription
    name: Twitter Description
    type: text
    helpText: >-
      Sets `twitter:description`. Falls back to `Page Meta Description` if not
      set
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: twitterImage
    name: Twitter Image
    type: asset
    helpText: Sets `twitter:image`. Fallsback to `og:image` if not set.
    typeConfig:
      max: 1
      min: 0
  - id: overlayTitleToTwitterImage
    name: Overlay Title to Twitter Image?
    type: checkbox
    helpText: if set, overlays content of `twitter:title` over the image dynamically
    typeConfig: null
  - id: twitterCard
    name: Twitter Card
    type: select
    helpText: Sets the value of `twitter:card`. If not set, defaults to `summary`.
    typeConfig:
      options:
        - text: summary
          value: summary
        - text: summary_large_image
          value: summary_large_image
        - text: app
          value: app
        - text: player
          value: player
categoryId: 31fcffb0-aead-4256-8e49-4d50cc28aa29
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/NewJavaDripTheme/Page_preview_image
useTeamPermissions: true
slots:
  - id: pageHeader
    name: Page Header
    maxComponents: 1
    minComponents: 1
    allowedComponents:
      - header
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: pageContent
    name: Page Content
    allowedComponents:
      - $personalization
      - divider
      - breadcrumbs
      - grid
      - container
      - spacer
      - emailSignupForm
      - hero
      - $p:b3d6043e-0fd2-4ca1-bc7f-43642e7ede28
      - $p:9d0e51f4-0b1f-43e4-b3ba-6b8d25e9b880
      - $p:a7aa42e0-9225-4909-8fb1-9d1bac72848c
      - $p:ac6f9c69-0108-44b4-bf67-ef13c59ed67a
      - $p:30e4b2d9-9999-4c59-ab1e-a8d83528d448
      - $p:091a2288-5951-4c35-9be4-bc32966c20c0
      - couponHero
      - $p:a8befc58-861f-426d-88de-b2df9bda2b5f
      - imageGallery
      - $localization
      - hero
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
  - id: pageFooter
    name: Page Footer
    maxComponents: 1
    allowedComponents:
      - footer
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
defaults:
  type: landingPage
  slots:
    pageFooter:
      - type: footer
        _pattern: 319639e9-4bac-4fb3-8f0b-19088c969fcb
    pageHeader:
      - type: header
        _pattern: e46c8336-acfd-43e8-ac59-8be8f4c33b7d
        _overridability:
          parameters:
            syntheticGap: 'yes'
    pageContent:
      - type: hero
        variant: backgroundImage
        _pattern: b3d6043e-0fd2-4ca1-bc7f-43642e7ede28
        _dataResources:
          Hero Content:
            type: hero
            variables:
              locale: ${locale}
              entryId: b8d75c9a-4e2a-4c52-a46b-b7842e9d98a8
        _overridability:
          variants: true
          parameters:
            delay: 'yes'
            image: 'yes'
            title: 'yes'
            video: 'yes'
            duration: 'yes'
            marginTop: 'yes'
            objectFit: 'yes'
            textColor: 'yes'
            fullHeight: 'yes'
            paddingTop: 'yes'
            titleStyle: 'yes'
            description: 'yes'
            eyebrowText: 'yes'
            marginBottom: 'yes'
            overlayColor: 'yes'
            animationType: 'yes'
            group_content: 'yes'
            paddingBottom: 'yes'
            animationOrder: 'yes'
            backgroundType: 'yes'
            overlayOpacity: 'yes'
            backgroundColor: 'yes'
            animationPreview: 'yes'
            containerVariant: 'yes'
            group_primaryCta: 'yes'
            primaryButtonCopy: 'yes'
            primaryButtonLink: 'yes'
            group_secondaryCta: 'yes'
            primaryButtonStyle: 'yes'
            group_imageSettings: 'yes'
            secondaryButtonCopy: 'yes'
            secondaryButtonLink: 'yes'
            secondaryButtonStyle: 'yes'
            primaryButtonAnimationType: 'yes'
            secondaryButtonAnimationType: 'yes'
      - type: $personalization
        slots:
          pz:
            - type: emailSignupForm
              _pattern: 30e4b2d9-9999-4c59-ab1e-a8d83528d448
              _overridability:
                parameters:
                  image: 'yes'
                  title: 'yes'
                  marginTop: 'yes'
                  objectFit: 'yes'
                  buttonCopy: 'yes'
                  buttonLink: 'yes'
                  paddingTop: 'yes'
                  titleStyle: 'yes'
                  buttonStyle: 'yes'
                  description: 'yes'
                  marginBottom: 'yes'
                  overlayColor: 'yes'
                  paddingBottom: 'yes'
                  backgroundType: 'yes'
                  overlayOpacity: 'yes'
                  containerVariant: 'yes'
                  buttonAnimationType: 'yes'
        parameters:
          trackingEventName:
            type: text
            value: CTA P13N
  _locales:
    - en-US
    - nl-NL
    - fr-CA
  parameters:
    pageTitle:
      type: text
      locales:
        en-US: Landing page
        fr-CA: Page d'atterrissage
        nl-NL: Landingspagina
titleParameter: pageTitle
canBeComposition: true
