                and you can expect your items to be on their way to you soon.
                Keep an eye on your email for a confirmation and tracking
                information. If you have any questions or need assistance, our
                customer support team is here to help. We appreciate your
                business and hope you enjoy your new purchase!
              fr-CA: >-
                Félicitations pour votre achat ! Nous sommes ravis de vous
                compter parmi nos clients. Votre commande a été traitée et vous
                pouvez vous attendre à ce que vos articles vous parviennent
                bientôt. Surveillez votre courrier électronique pour obtenir une
                confirmation et des informations de suivi. Si vous avez des
                questions ou si vous avez besoin d'aide, notre équipe
                d'assistance à la clientèle est là pour vous aider. Nous vous
                remercions de votre confiance et espérons que vous apprécierez
                votre nouvel achat !
              nl-NL: >-
                Gefeliciteerd met uw succesvolle aankoop! We zijn blij dat je
                onze gewaardeerde klant bent. Je bestelling is verwerkt en je
                kunt verwachten dat je artikelen binnenkort naar je onderweg
                zijn. Houd je e-mail in de gaten voor een bevestiging en
                trackinginformatie. Als je vragen hebt of hulp nodig hebt, staat
                onze klantenservice voor je klaar. We stellen je zaken op prijs
                en wensen je veel plezier met je nieuwe aankoop!
