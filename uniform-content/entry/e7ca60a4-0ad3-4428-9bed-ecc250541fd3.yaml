                children:
                  - mode: normal
                    text: >-
                      Door het malen worden de koffiedeeltjes klein genoeg zodat
                      er smaak aan kan worden onttrokken als je water giet. Als
                      je gewoon hele bonen in je koffiezetapparaat gooit, krijg
                      je water met een lichte koffiesmaak, omdat het water niet
                      in de bonen kan dringen en al het lekkers kan vinden
                      waarnaar we op zoek zijn. De maalgraad "heeft uiteindelijk
                      invloed op de manier waarop het water door het koffiebed
                      stroomt, de bijbehorende extractiesnelheid en dus de
                      uiteindelijke smaak van de koffie die je hebt gezet", zegt
                      Sierra Yeo, de UK Brewers Cup-kampioen van 2022. Simpel
                      gezegd verandert het malen van koffie het beschikbare
                      oppervlak waar water met koffie kan interageren. Hoe meer
                      oppervlakte, hoe meer water zich kan vermengen met de
                      bonen en de smaak eruit kan halen. Eén manier om na te
                      denken over de maalgrootte is door te visualiseren hoe
                      water door een hoop stenen versus zand zou stromen.
                      Zanddeeltjes zijn veel kleiner en hebben een groter
                      oppervlak, waardoor water er veel langzamer doorheen
                      beweegt dan door rotsen. Gemalen koffie is hetzelfde: hoe
                      fijner de maling, hoe langzamer het water beweegt, en
                      omgekeerd. Je zou dan kunnen denken dat je je koffie zo
                      fijn mogelijk moet malen, maar net als bij Goudlokje is er
                      een punt waarop je voldoende – maar niet te veel – uit je
                      koffie wilt halen. Bij het malen gaat het niet alleen om
                      de grootte van de koffiedeeltjes, maar ook om hun vorm en
                      consistentie. "De geometrie van uw koffiedik, de
                      gemiddelde grootte van uw gemalen deeltjes en zelfs de
                      samenstelling van deeltjes van verschillende grootte en
                      vorm kunnen de uiteindelijke smaak beïnvloeden", zegt Yeo.
                      Het water beweegt met verschillende snelheden door uw
                      koffie als er deeltjes in uw koffie zitten die allemaal
                      verschillende vormen hebben. Bij zeer fijngemalen deeltjes
                      kan te veel van hun smaak verloren gaan (dit is waar je
                      meer bittere tonen krijgt, wat wij "overextractie"
                      noemen), terwijl bij grovere gemalen deeltjes niet genoeg
                      van hun smaak wordt onttrokken ( "onder extractie"). Als
                      je beide in je brouwsel gebruikt, wordt het niet alleen
                      gelijkmatiger; de koffie zal tegelijkertijd zowel bitter
                      als zuur smaken.
