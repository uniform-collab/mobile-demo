                    text: "Burr grinders:\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: "Burrs are usually a set of plates that allow coffee beans to pass through, ensuring that they don't get \"chopped\" up again and making the resulting ground coffee much more even in size. Burrs can be made from stainless steel or porcelain, and you control the grind size by moving the burrs closer to, or further from, one another. Burr grinders can be automatic (you press a button, and it grinds) or manual (usually involving a crank one must turn).\_publishedGrinding Thumbnail"
