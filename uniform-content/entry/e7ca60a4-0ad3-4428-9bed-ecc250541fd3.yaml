                    text: "Before you begin, you should decide what brewer you will use and decide on a grind setting for that machine. You might have read somewhere that for a French press, for example, you're supposed to grind coarsely, and while that might work for you, it's important to know that there's no one right way to grind. \"There can be recommendations from manufacturers or experts in the field, but ultimately you can experiment to find out what flavor profile you prefer from your coffees and adjust your grind size to achieve that,\" says Yeo.\_The longer a coffee spends in contact with water, the coarser you'll grind. That's why you'll see coarser grind recommendations for French presses, which brew by being in direct contact with water for around four minutes, but for espresso, you might read that you have to grind very finely. But really, it's all about what works for you. \"Most brewers are versatile enough to accommodate a few grind size settings, recipe allowing,\" says Yeo. \"It's incredibly subjective.\"\_If you're not sure, use this as a general guide:\_"
