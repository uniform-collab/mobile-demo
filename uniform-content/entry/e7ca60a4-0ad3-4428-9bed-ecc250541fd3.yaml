                    version: 1
                  - mode: normal
                    text: "— both the original show and the newly rebooted version. Contestants can patiently grind a bag of coffee for extra cash.\_Grinding coffee is an essential step in the brewing process, and with so many affordable options, it's a step you should consider taking out of the supermarket and into your home. Like many things at the supermarket, coffee is a food item that begins to get stale sooner if you grind it ahead of time. Grinding at home will allow you to enjoy the freshest, tastiest version of your favorite brew. Here's everything you need to know about how to grind for any situation."
