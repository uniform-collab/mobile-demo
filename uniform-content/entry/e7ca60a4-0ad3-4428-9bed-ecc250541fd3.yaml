                    text: >-
                      Voordat u begint, moet u beslissen welke brewer u gaat
                      gebruiken en de maalinstelling voor die machine bepalen.
                      Je hebt misschien ergens gelezen dat je voor een Franse
                      pers bijvoorbeeld grof moet malen, en hoewel dat voor jou
                      misschien werkt, is het belangrijk om te weten dat er niet
                      één juiste manier is om te malen. "Er kunnen aanbevelingen
                      zijn van fabrikanten of experts in het veld, maar
                      uiteindelijk kun je experimenteren om erachter te komen
                      welk smaakprofiel je verkiest van je koffie en de
                      maalgraad aanpassen om dat te bereiken", zegt Yeo. Hoe
                      langer een koffie in contact komt met water, hoe grover je
                      maalt. Daarom zie je grovere maalaanbevelingen voor Franse
                      persen, die brouwen door ongeveer vier minuten in direct
                      contact met water te staan, maar voor espresso lees je
                      misschien dat je heel fijn moet malen. Maar eigenlijk gaat
                      het erom wat voor jou werkt. "De meeste brouwers zijn
                      veelzijdig genoeg om een paar maalinstellingen aan te
                      passen, afhankelijk van het recept", zegt Yeo. "Het is
                      ongelooflijk subjectief." Als u het niet zeker weet, kunt
