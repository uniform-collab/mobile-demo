              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le broyage rend les particules de café suffisamment
                      petites pour que lorsque vous versez de l'eau, elles
                      puissent en extraire la saveur. Si vous jetez simplement
                      des grains entiers dans votre cafetière, vous obtiendrez
                      une eau légèrement aromatisée au café, car l'eau ne peut
                      pas pénétrer dans les grains et trouver toutes les choses
                      savoureuses que nous recherchons. La taille de la mouture
                      « a en fin de compte un impact sur la façon dont l'eau
                      s'écoule à travers le lit de café, sur le taux
                      d'extraction correspondant et donc sur le goût final du
                      café que vous avez infusé », explique Sierra Yeo,
                      championne de la Brewers Cup du Royaume-Uni 2022. En
                      termes simples, la mouture du café modifie la surface
                      disponible pour que l'eau puisse interagir avec le café.
                      Plus la surface est grande, plus l’eau peut se mélanger
                      aux haricots et en extraire la saveur. Une façon de
                      réfléchir à la taille de la mouture est de visualiser
                      comment l'eau s'écoulerait à travers un tas de roches
                      plutôt que du sable. Les particules de sable sont beaucoup
                      plus petites et ont une plus grande surface, de sorte que
                      l’eau se déplacerait beaucoup plus lentement qu’à travers
                      les roches. Le café moulu est le même principe : plus la
                      mouture est fine, plus l'eau circulera lentement, et vice
                      versa. Vous pourriez alors penser que vous devriez moudre
                      votre café aussi finement que possible, mais, comme Boucle
                      d'or, il existe un point idéal où vous souhaitez extraire
                      suffisamment – mais pas trop – de votre café. La mouture
                      ne dépend pas seulement de la taille des particules de
                      café, mais aussi de leur forme et de leur consistance. "La
                      géométrie de votre marc de café, la taille moyenne de vos
                      particules moulues, même la composition de particules de
                      tailles et de formes différentes peuvent affecter la
                      saveur finale", explique Yeo. L'eau se déplacera dans
                      votre café à des vitesses différentes si vous avez des
                      particules dans votre infusion qui sont toutes de formes
                      différentes. Les particules très finement broyées risquent
                      de perdre trop de leur saveur (c'est là que vous
                      obtiendrez des notes plus amères, ce que nous appelons
                      "surextraction"), tandis que les particules broyées plus
                      grossières ne retireront pas assez de leur saveur ( "en
                      cours d'extraction"). Si vous avez les deux dans votre
                      infusion, ce ne sera pas tout simplement égal – le café
                      aura un goût à la fois amer et aigre à la fois.
