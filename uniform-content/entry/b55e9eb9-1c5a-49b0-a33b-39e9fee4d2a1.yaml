                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Over vlekken gesproken: je kunt zelfs vlekken op je
                      meubels maken met je overgebleven koffie! Je zou er echter
                      niet je hele eettafel mee doen. Koffiemaling is geweldig
                      voor het bijwerken van krassen of schilfers in houten
                      meubilair. Het enige wat je hoeft te doen is een beetje
                      schrobben als er nat vuil op de plek zit en het zal de
                      vlek verkleuren en laten verdwijnen. Het is belangrijk om
                      erover na te denken voordat u uw witte berkenhouten
                      stoelen gaat beitsen. Zorg ervoor dat u de juiste
                      hoeveelheid en de juiste kleurafstemming krijgt. Maar als
                      algemeen, natuurlijk antwoord op een snelle en
                      gemakkelijke oplossing zijn koffiemalingen een
                      ‘go-to’-vlekkenverwijderaar voor uw houten meubilair.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: DROOG VLEES WRIJVEN
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: '  Koffie gaat GEWELDIG bij vlees. Vreemd genoeg zijn ze een match made in Heaven, alleen niet vanwege de smaken, maar vanwege wat de koffie moleculair doet. De zuurgraad van de koffie zelf zal het vlees mals maken als je het erin wrijft, waardoor een prachtig zachte en malse textuur ontstaat, of je het nu aan het aanbraden bent, op de barbecue grilt of het een paar uur in de roker stopt. De koffie geeft geen smaak door aan het vlees zelf, omdat het grotendeels verbrandt en een mooie korst aan de buitenkant ontstaat.'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: BONUSRONDE
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: '  Dat zijn 5 dingen die je zelf thuis kunt doen met je koffiemaling! Wat als wij als samenleving meer zouden kunnen doen, of nog beter, wat zou onze overheid kunnen doen om de 6 miljoen ton koffieverspilling per jaar te helpen verwerken? Een bedrijf in Londen, Engeland, doet precies dat. BIO BEAN verwerkt gebruikte koffiemaling, haalt de resterende oliën uit de maling en mengt deze met diesel, waardoor een biobrandstof ontstaat die sterk genoeg is om hun BUSSES van stroom te voorzien. We hebben wat onderzoek gedaan en geëxperimenteerd met hoeveel ons café in Arana Hills zou kunnen bijdragen aan de strijd tegen Bio Beans tegen koffieverspilling. Grofweg verwerken we elke twee weken 180 kg koffieafval. Gelukkig geven we het grootste deel van onze gebruikte koffie terug aan de gemeenschap via lokale boerderijen en hobbytuinders. Als we die 180 kg koffie aan BIO BEAN zouden doneren, zouden we met behulp van hun processen één Londense bus een HELE DAG van stroom kunnen voorzien. Dat is gewoon het gebruik van afval van een klein plaatselijk café in Brisbane gedurende een periode van twee weken.'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Door dezelfde gegevens te gebruiken die voor ons café
                      worden gebruikt, kunt u elke bus die momenteel in
                      Australië is geregistreerd (80.000 bussen) een heel JAAR
                      van stroom voorzien! Puur gebruik maken van biobrandstof,
                      het geproduceerde afval gebruiken en een schonere toekomst
                      voor ons allemaal creëren. Dit concept lijkt misschien
                      vergezocht. Het lijkt misschien onmogelijk om dit te
                      bereiken, maar door een beetje politiek te worden en uw
                      stemmen verstandig te gebruiken, zou dit wel eens een
                      toekomst kunnen zijn waarin we allemaal leven.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      We houden van een goed excuus om meer koffie te drinken,
                      en door het afval op de juiste manier te gebruiken, kun je
                      zoveel meer doen met je brouwsel nadat je het hebt
                      gedronken! Dus als je het niet erg vindt, ga ik nog een
                      kop koffie voor mezelf zetten, zodat ik een paar van deze
                      leuke trucjes kan uitproberen om de hoeveelheid
                      koffieverspilling die weer de wereld in gaat te
                      verminderen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
