                children:
                  - mode: normal
                    text: >-
                      The standout feature of our Fair Trade organic Peru coffee
                      is the unique depth of flavor. You can truly distinguish
                      the spiced cinnamon flavor at the first sip, to a
                      caramelized sweetness in the body and a lingering citrus
                      finish. With medium acidity and a bright and complex
                      flavor profile, this organic Peruvian coffee is an
                      excellent example of the pure greatness of South American
                      coffee.
                    type: text
