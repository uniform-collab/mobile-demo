            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      La caractéristique remarquable de notre café du Pérou
                      biologique et équitable est la profondeur unique de sa
                      saveur. Vous pouvez vraiment distinguer la saveur épicée
                      de cannelle dès la première gorgée, jusqu'à une douceur
                      caramélisée dans le corps et une finale persistante
                      d'agrumes. Avec une acidité moyenne et un profil
                      aromatique vif et complexe, ce café péruvien biologique
                      est un excellent exemple de la pure grandeur du café
                      sud-américain.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        nl-NL:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Het opvallende kenmerk van onze Fair Trade biologische
                      Peru koffie is de unieke smaakdiepte. Bij de eerste slok
                      kun je de gekruide kaneelsmaak echt onderscheiden, tot een
                      gekarameliseerde zoetheid in de body en een aanhoudende
                      citrusafdronk. Met een gemiddelde zuurgraad en een helder
                      en complex smaakprofiel is deze biologische Peruaanse
                      koffie een uitstekend voorbeeld van de pure grootsheid van
                      Zuid-Amerikaanse koffie.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
