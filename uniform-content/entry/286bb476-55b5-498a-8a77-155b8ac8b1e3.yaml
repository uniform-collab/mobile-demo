                    text: "You don’t have to chase the cool coffee experience anywhere outside home! Brew yourself a mellow coffee drink combining filter ground coffee and cold water for 12-16 hours and you are ready for the enjoyment. If you want to drink the coffee here and now, go for dripping coffee directly on ice bed (Japanese ice coffee).Note that these cool instructions are for the occasion when having no French press, Chemex, HarioV60, Kalita, Melitta or similar in hand! Of course the methods are feasible when using those, too. \_\_"
