    description:
      type: text
      locales:
        en-US: >-
          Combining the greatest traditions with cutting edge technology, the
          Smart Home Barista puts decades of coffee experience at your
          fingertips. By learning your tastes and assessing the beans, the smart
          barista adjusts the grind, pressure and length of each espresso shot
          to make sure it’s perfect every time.
        fr-CA: >-
          En combinant les plus grandes traditions avec la technologie de
          pointe, le Barista de la maison intelligente met des décennies
          d'expérience au café à portée de main.En apprenant vos goûts et en
          évaluant les haricots, le barista intelligent ajuste la mouture, la
          pression et la longueur de chaque tir à expresso pour s'assurer qu'il
          est parfait à chaque fois.
        nl-NL: >-
          De Smart Home Barista combineert de grootste tradities met
          geavanceerde technologie en zet tientallen jaren koffie -ervaring
          binnen handbereik.Door je smaak te leren en de bonen te beoordelen,
          past de slimme barista de sleur, druk en lengte van elke espresso
          -opname aan om ervoor te zorgen dat het elke keer perfect is.
