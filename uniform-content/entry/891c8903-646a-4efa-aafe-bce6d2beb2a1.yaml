    description:
      type: text
      locales:
        en-US: >-
          Everyone knows that freshly-ground coffee gives you the ultimate
          experience, especially when combined with our AI-powered ceramic burr
          grinder. The hopper is big enough to keep a standard bag of beans
          vacuum-sealed for freshness, but not so big you need to worry about
          them going stale.
        fr-CA: >-
          Tout le monde sait que le café fraîchement terrestre vous donne
          l'expérience ultime, surtout lorsqu'elle est combinée avec notre
          broyeur de bavures en céramique propulsé par l'IA.La trémie est
          suffisamment grande pour garder un sac standard de haricots soumis à
          l'aspiration pour la fraîcheur, mais pas si grand que vous devez vous
          soucier de ce qu'ils soient périmés.
        nl-NL: >-
          Iedereen weet dat vers gemalen koffie je de ultieme ervaring geeft,
          vooral in combinatie met onze AI-aangedreven keramische braammolen.De
          trechter is groot genoeg om een standaard zak bonen te houden die
          vacuüm verzegeld is voor frisheid, maar niet zo groot dat je je zorgen
          moet maken dat ze oud worden.
