          Watching a barista dance behind a cafe’s massive, steaming three-group
          hotrod espresso machine is its own pleasure, sure—a moment of respect
          and awe for these artisans and their seemingly arcane skills.
        fr-CA: >-
          Regarder un barista danser derrière une machine à expresso Hotrod
          massive et fumante d'un café est son propre plaisir, bien sûr - un
          moment de respect et de crainte pour ces artisans et leurs compétences
          apparemment arcanes.
        nl-NL: >-
          Kijken naar een barista-dans achter de enorme, stomende drie-groepen
          hotrod-espressomachine van een café is zijn eigen plezier, zeker-een
          moment van respect en ontzag voor deze ambachtslieden en hun
          schijnbaar geheimzinnige vaardigheden.
