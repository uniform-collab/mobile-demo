                      de perfecte ochtendkoffie om je dag op een ontspannen
                      manier te beginnen. Onze koffie wordt gemaakt met
                      hoogwaardige Arabica-koffiebonen uit Midden- en
                      Zuid-Amerika. Ze worden op verantwoorde wijze geteeld,
                      ingekocht en verpakt, nadat ze vers zijn geroosterd in
                      Seattle, VS.
