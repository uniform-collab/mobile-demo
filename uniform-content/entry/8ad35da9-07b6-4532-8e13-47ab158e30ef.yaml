                    text: >-
                      Notre café en grains entiers à torréfaction légère House
                      Blend est le café du matin parfait pour vous faciliter la
                      journée. Notre café est fabriqué à partir de grains de
                      café Arabica de première qualité provenant d’Amérique
                      centrale et d’Amérique du Sud. Ils sont cultivés, achetés
                      et emballés de manière responsable, après avoir été
                      torréfiés frais à Seattle, aux États-Unis.
