                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Lorsqu'il est traduit, Le Parfait signifie « le parfait »
                      - et c'est exactement ce qu'est ce pot hermétique. Conçus
                      pour la mise en conserve, ces bocaux garantiront que votre
                      récolte ne se gâtera pas, mais qu'elle sera bien conservée
                      pour les mois froids d'hiver à venir. Peut également être
                      utilisé pour stocker des céréales, des haricots et des
                      épices. Le couvercle s'enlève facilement pour un nettoyage
                      en profondeur. Peut être gelé - assurez-vous simplement de
                      laisser suffisamment de place pour l'expansion.
                    type: text
