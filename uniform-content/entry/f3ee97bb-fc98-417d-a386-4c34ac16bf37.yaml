                children:
                  - mode: normal
                    text: >-
                      Voici un panier métallique à trois niveaux pour nettoyer
                      votre comptoir et élever votre espace de stockage.
                      Présentez une sélection de fruits frais pour encourager
                      une collation saine : empilez-les en hauteur et
                      regardez-les voler. Peut également être utilisé comme
                      panier pour les préparations à l'heure du dîner.
                      Rassemblez une belle présentation de petits pains ou de
                      cupcakes et placez-les à table avec l'anneau de transport
