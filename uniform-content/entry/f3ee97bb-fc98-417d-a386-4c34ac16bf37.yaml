                      te ruimen en uw opslagruimte naar een hoger niveau te
                      tillen. Laat een selectie vers fruit zien om gezond
                      tussendoortjes te stimuleren: stapel het hoog op en kijk
                      hoe het vliegt. Kan ook worden gebruikt als caddy voor het
                      bevestigen van etenstijd. Verzamel een mooie presentatie
