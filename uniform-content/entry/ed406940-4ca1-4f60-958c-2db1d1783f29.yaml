                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vertaald betekent Le Parfait 'de perfecte' - en dat is
                      precies wat deze luchtdichte pot is. Deze potten zijn
                      ontworpen om in te blikken en zorgen ervoor dat uw oogst
                      niet bederft, maar goed bewaard blijft voor de koude
                      wintermaanden die voor u liggen. Ook te gebruiken voor het
                      bewaren van granen, bonen en kruiden. Deksel kan eenvoudig
                      worden verwijderd voor een grondige reiniging. Kan
                      bevroren zijn; zorg er wel voor dat er voldoende ruimte
                      overblijft voor uitzetting.
                    type: text
                    style: ''
