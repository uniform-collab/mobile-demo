            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The Bistro Burr Grinder consistently crushes beans between
                      stainless steel conical burrs. This process also preserves
                      the bean&rsquo;s intrinsic flavor and aroma better than a
                      blade grinder. Push button, pre-set timer allows users to
                      grind the exact amount of coffee needed, keeping beans
                      fresh and preventing waste. 12 Adjustable grind settings
                      allow users to go from Espresso to French Press with ease.
                      Equipped with a friction clutch, which protects the
                      grinding gear by the presence of small stones.
                      Dishwasher-Safe Borosilicate glass catcher with grip
                      reduces static cling of coffee grounds. Holds up to 7.75
                      Ounces of Coffee Beans.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le Bistro Burr Grinder écrase systématiquement les grains
                      entre les meules coniques en acier inoxydable. Ce
                      processus préserve également mieux la saveur et l’arôme
                      intrinsèques du grain qu’un broyeur à lames. Un
                      bouton-poussoir et une minuterie préréglée permettent aux
                      utilisateurs de moudre la quantité exacte de café
                      nécessaire, gardant ainsi les grains frais et évitant le
                      gaspillage. 12 réglages de mouture réglables permettent
                      aux utilisateurs de passer facilement de l'espresso à la
                      presse française. Equipé d'un embrayage à friction, qui
                      protège le mécanisme de meulage par la présence de petites
                      pierres. Le receveur en verre borosilicate avec poignée
                      passe au lave-vaisselle réduit l'adhérence statique du
                      marc de café. Peut contenir jusqu'à 7,75 onces de grains
                      de café.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        nl-NL:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De Bistro Burr Grinder vermaalt bonen consequent tussen
                      roestvrijstalen conische bramen. Door dit proces blijven
                      ook de intrinsieke smaak en het aroma van de boon beter
                      behouden dan bij een mesmolen. Dankzij de vooraf
                      ingestelde timer met drukknop kunnen gebruikers de exacte
                      hoeveelheid koffie malen die nodig is, waardoor de bonen
                      vers blijven en verspilling wordt voorkomen. Dankzij de 12
                      instelbare maalinstellingen kunnen gebruikers gemakkelijk
                      van espresso naar French Press gaan. Uitgerust met een
                      wrijvingskoppeling, die het slijpwerk beschermt door de
                      aanwezigheid van kleine steentjes.
                      Vaatwasmachinebestendige opvangbak van borosilicaatglas
                      met grip vermindert de statische hechting van koffiedik.
                      Houdt maximaal 7,75 ounces koffiebonen vast.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
