              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Regardons notre\_café Il Caramello et combien de calories il contient. Un seul expresso, 30 ml de ce délicieux café vous apportera 2 calories ! Une seule tasse (250\_ml) de café noir représente\_4\_calories\_! La plupart d'entre vous ajouteront une pincée de lait, ce qui portera le tout à environ 15 à 20 calories par tasse. En réalité, la caféine n'a aucun effet sur votre tour de taille, c'est simplement le manque de calories qui fait le travail et le fait que vous ' Se priver de nourriture pour obtenir un meilleur poids n'est pas ma méthode préférée pour perdre du poids. Mais bon, tout le monde est différent et chacun a sa propre façon de faire les choses, je préfèrerais simplement faire preuve de prudence sur celui-ci. Les sucres et les édulcorants font exploser ces chiffres bien plus haut ! Vous pouvez vérifier la quantité de calories contenues dans votre café dans le tableau ci-dessous. Alors qu’avons-nous appris\_?"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Nous avons appris que la caféine\_N'EST PAS\_le faiseur de miracles qu'on nous a fait croire. La caféine fait très peu d'effet dans le processus de perte de poids, mais elle prépare énormément votre corps à brûler les graisses vous-même grâce à l'exercice. Malheureusement, il n'y a pas de réponse simple. Il n'existe pas de moyen simple de perdre du poids tout en se détendant et en profitant d'un peu de détente."
