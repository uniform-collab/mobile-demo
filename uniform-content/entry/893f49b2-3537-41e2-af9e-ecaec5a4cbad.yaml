                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "La triste\_réalité est que la caféine contenue dans votre café (ou dans ces bars d'ailleurs) ne raccourcit pas miraculeusement la taille dans le monde entier. Cependant, ce qu'il fait, c'est améliorer considérablement vos chances de perdre du poids et préparer votre corps à atteindre vous-même ces objectifs\_! La caféine ne\_vous FAIT\_pas perdre du poids, elle\_vous\_AIDE\_à perdre du poids."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Alors, qu’est-ce que la caféine fait pour être si utile\_?"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "La caféine est\_l'une des rares substances connues pour aider à mobiliser les graisses de vos tissus adipeux et à augmenter le métabolisme. Fondamentalement, la caféine fait circuler l'adrénaline dans votre sang directement vers les tissus adipeux, leur signalant de décomposer les graisses et de les libérer dans votre sang. Désormais, la libération d’acides gras dans votre sang ne vous aide pas à perdre de la graisse, à moins que vous ne brûliez plus de calories que vous n’en consommez via votre alimentation. Cela signifie que ce n'est pas parce qu'ils sont prêts à être détruits qu'ils SONT en panne. Oui, votre corps est dans un état constant de combustion des graisses pour produire de l'énergie et un métabolisme plus élevé signifie un taux élevé de graisses brûlées pour produire de l'énergie. Ces chiffres sont si minuscules que vous ne verrez JAMAIS de résultat physique sur votre tour de taille à cause de cela seul. Certaines études montrent que la caféine augmente votre taux métabolique au repos de\_3 à 11\_%, des doses plus élevées ayant un effet plus important\_! À court terme, c'est génial ! Après un certain temps, les gens développent une tolérance aux effets et cela cesse de fonctionner. Une étude a montré que la caféine augmentait la combustion des graisses jusqu'à\_29\_%\_chez les personnes maigres, alors que l'augmentation n'était que d'environ\_10\_%\_chez les personnes obèses. L’effet semble également diminuer avec l’âge et est plus marqué chez les individus plus jeunes. On pourrait affirmer qu'en buvant du café ROBUSTA, vous doublez votre consommation de caféine, et donc votre RMR (taux métabolique au repos). Est-ce que ça vaut le coup ? J'aurais tendance à m'en tenir à un arabica de haute qualité pour le goût, plutôt qu'à grimacer devant un café Robusta pour une légère augmentation de mon taux métabolique au repos."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
