              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "En fait, cela peut améliorer les performances physiques de\_11 à 12\_% en moyenne. Il existe de nombreux cas où un long café noir ou simplement un expresso est utilisé comme un excellent pré-entraînement. La caféine semble être un faiseur de miracles en ce moment, dans ce cas, vous combinez l'exercice avec la caféine, et le café lui-même ne fait que vous donner ce\_BOOST\_pour brûler les graisses vous-même."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Ce n'est pas la meilleure forme de perte de poids, beaucoup de gens peuvent emprunter des voies assez dangereuses en ne mangeant pas et même si j'approuve toujours une bonne tasse de café, cela ne remplace pas la vraie nourriture. La suppression de l’appétit varie d’une personne à l’autre. Certaines études indiquent que la caféine a un effet réducteur d'appétit chez les hommes, mais pas chez les femmes, les obligeant à manger moins lors d'un repas après avoir consommé de la caféine. Cependant, une autre étude n'a montré aucun effet chez les hommes. Donc en réalité, c'est juste une chose personnelle. Fondamentalement, il est logique qu'il vaut mieux avoir\_Quelque chose\_dans le ventre que de ne rien avoir. Et boire une tasse de café est un excellent moyen de combler ce vide tout en comptant les calories."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
