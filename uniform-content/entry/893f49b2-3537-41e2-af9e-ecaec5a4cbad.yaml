                children:
                  - mode: normal
                    text: >-
                      Cafeïne is een van de weinige stoffen waarvan bekend is
                      dat ze helpen vetten uit je vetweefsel te mobiliseren en
                      de stofwisseling te verhogen. Kortom, de cafeïne zorgt
                      ervoor dat adrenaline door je bloed rechtstreeks naar de
                      vetweefsels reist, waardoor ze het signaal krijgen om
                      vetten af te breken en in je bloed af te geven. Het
                      vrijgeven van vetzuren in uw bloed helpt u niet om vet te
                      verliezen, tenzij u vervolgens meer calorieën verbrandt
                      dan u via uw dieet binnenkrijgt. Dit betekent dat het feit
                      dat ze klaar zijn om afgebroken te worden, niet betekent
                      dat ze ook kapot gaan. Ja, je lichaam bevindt zich in een
                      constante staat van het verbranden van vetten voor energie
                      en een hogere stofwisseling betekent dat er veel vetten
                      worden verbrand voor energie. Deze cijfers zijn zo
                      minuscuul dat je NOOIT hierdoor alleen een fysiek
                      resultaat voor je taille zult zien. Er zijn onderzoeken
                      die aantonen dat cafeïne je ruststofwisseling met 3-11%
                      verhoogt, waarbij grotere doses een groter effect hebben!
                      Op de korte termijn is dit geweldig! Na een tijdje bouwen
                      mensen een tolerantie op voor de effecten en werkt het
                      niet meer. Eén onderzoek toonde aan dat cafeïne de
                      vetverbranding bij magere mensen met maar liefst 29%
                      verhoogde, terwijl de toename bij mensen met obesitas
                      slechts ongeveer 10% bedroeg. Het effect lijkt ook af te
                      nemen met de leeftijd en is groter bij jongere personen.
                      Je zou kunnen stellen dat je door het drinken van
                      ROBUSTA-koffie je cafeïne-inname verdubbelt, en dus je RMR
                      (ruststofwisseling). Is dit het waard? Ik zou de neiging
                      hebben om voor de smaak bij een arabica van hoge kwaliteit
                      te blijven, dan om door Robusta-koffie te grimassen voor
                      een lichte verhoging van mijn ruststofwisseling.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      We weten allemaal dat koffie en cafeïne een stimulerend
                      middel zijn (dat is geen geheim) en je weet dat het ook
                      een belangrijke stemmingsverbeteraar is. Wat cafeïne
