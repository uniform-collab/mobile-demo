                children:
                  - mode: normal
                    text: >-
                      Our&nbsp;fair trade and organic&nbsp;Colombian Sierra
                      Nevada coffee has a silky smooth body&nbsp;with notes of
                      almond and chocolate, and a hint of citrus at the finish.
                      This best selling fair trade Colombian coffee is very
                      flavorful and has more unique cupping characteristics than
                      a basic grade Colombian coffee. The USDA Organic and Fair
                      Trade Certifications also ensure that this Colombian
                      coffee was grown, harvested and bought with the utmost
                      care and responsibility.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        fr-CA:
