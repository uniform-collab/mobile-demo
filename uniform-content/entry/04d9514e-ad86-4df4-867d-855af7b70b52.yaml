                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Onze&nbsp;fairtrade en biologische&nbsp;Colombiaanse
                      Sierra Nevada-koffie heeft een zijdezachte body&nbsp;met
                      tonen van amandel en chocolade, en een vleugje citrus in
                      de afdronk. Deze bestverkochte Fairtrade Colombiaanse
                      koffie is zeer smaakvol en heeft meer unieke
                      cupping-eigenschappen dan een Colombiaanse basiskoffie. De
                      biologische en Fair Trade-certificeringen van USDA
                      garanderen bovendien dat deze Colombiaanse koffie met de
                      grootste zorg en verantwoordelijkheid is verbouwd, geoogst
                      en gekocht.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
