                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Notre café colombien Sierra Nevada, équitable et
                      biologique, a un corps soyeux et doux avec des notes
                      d'amande et de chocolat, et une touche d'agrumes en
                      finale. Ce café colombien équitable le plus vendu est très
                      savoureux et possède des caractéristiques de dégustation
                      plus uniques qu'un café colombien de qualité de base. Les
                      certifications USDA Organic et Fair Trade garantissent
                      également que ce café colombien a été cultivé, récolté et
                      acheté avec le plus grand soin et responsabilité.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
