    description:
      type: text
      locales:
        en-US: >-
          Just because you want a better taste experience than pods, doesn’t
          mean you want coffee grinds all over your worktop. Our smart system
          keeps the whole process contained, avoiding the spills you get with a
          normal machine. By making the brewing components removable and
          machine-washable, it’s easy to keep your Cervello di Caffè looking and
          tasting new
        fr-CA: >-
          Ce n'est pas parce que vous voulez une meilleure expérience gustative
          que les gousses que vous voulez des grincements de café partout dans
          votre plan de travail.Notre système intelligent maintient l'ensemble
          du processus contenu, en évitant les déversements que vous obtenez
          avec une machine normale.En rendant les composants de brassage
          amovibles et lavables à la machine, il est facile de garder votre
          Cervello di Caffè à la recherche et à la dégustation de nouveaux
        nl-NL: >-
          Alleen omdat je een betere smaakervaring wilt dan pods, betekent niet
          dat je koffie maalt over je hele werkblad.Ons slimme systeem houdt het
          hele proces opgenomen, waardoor de morsen die u krijgt met een normale
          machine vermijdt.Door de brouwcomponenten verwijderbaar en
          machine-wasbaar te maken, is het gemakkelijk om uw Cervello di Caffè
          uit te laten kijken en nieuw te proeven
