                  - mode: normal
                    text: Doekfilters
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Een stoffen filter, een van de oudste filterrecepten, is
                      de perfecte mix van duurzaamheid en kwaliteit. In alle
                      verschillende soorten en maten zijn stoffen filters een
                      geweldig antwoord op filters voor eenmalig gebruik.
                      Kwalitatieve stoffen filters hebben een strakke
                      schroefdraad om de waterstroom bij de extractie te
                      regelen. De doek absorbeert uitstekend oliën en zorgt voor
                      een zuivere, frisse smaak in uw kopje. De duurzaamheid is
                      afhankelijk van de manier waarop u het filter behandelt en
                      wast, waarbij de draadbreedte bij elke wasbeurt opnieuw
                      wordt ingesteld. Wassen is echter gemakkelijker gezegd dan
                      gedaan. Om het stoffen filter correct te wassen, moet u
                      het apparaat 10 minuten laten koken en vervolgens na elk
                      gebruik alle resterende koffieresten eruit schrobben.
                      Alleen al voor een ochtendbrouwsel is dit behoorlijk
                      tijdrovend, maar het feit dat je het filter keer op keer
                      kunt hergebruiken, markeert een veel milieuvriendelijkere
                      manier om koffie te zetten. De geschiedenis van het
                      stoffen filter gaat eeuwen terug, met traditionele
                      Zuid-Amerikaanse brouwsels nog steeds. op deze manier
                      gemaakt worden. Omdat echter bij elke wasbeurt de kans
                      bestaat dat de stof beschadigd raakt en er scheuren en
                      scheuren optreden, haalt u mogelijk niet het maximale uit
                      een stoffen filter en moet u deze mogelijk om de paar
                      maanden vervangen. Geen nieuwe manier van filterbrouwen,
                      maar nieuw voor het publiek zijn keramische filters. Een
                      harde, poreuze eenheid die meer als een
                      waterzuiveringssysteem fungeert dan iets anders, dit is
                      het ultieme statement van betrouwbaarheid en gemak.
