                children:
                  - mode: normal
                    text: Filtres métalliques
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Type de filtre le plus robuste et le plus durable du
                      marché, les filtres métalliques sont non seulement
                      durables, mais aussi incroyablement faciles à nettoyer.
                      Généralement présents dans les magasins d’articles
                      ménagers, les filtres métalliques compensent leurs défauts
                      de brassage par une approche plus environnementale. Étant
                      souvent fabriqué en acier inoxydable, la durabilité de cet
                      appareil durera des décennies si elle est bien entretenue.
                      Au départ, il est nettement plus cher qu'un filtre en
                      papier, mais à long terme, il équilibrera ce que vous
                      investissez au début. L'unité elle-même est entièrement
                      autonome et vous n'avez besoin que d'une seule pièce pour
                      commencer l'infusion. Le nettoyage est simple. Rincez-le
                      rapidement sous l’eau, séchez-le et vous êtes prêt à
                      passer à la prochaine infusion. Donc, si la simplicité est
                      plus importante pour vous que la qualité du brassage,
                      alors les filtres métalliques sont la solution pour vous.
                      Le problème des cafetières métalliques est le filtre
                      lui-même, qui est prédécoupé avec des trous de maille
                      pré-percés. Ces parties poreuses ne sont souvent pas assez
                      fines pour empêcher les moutures plus fines de pénétrer
                      dans votre tasse et conduisent souvent à des infusions
                      boueuses contenant des sédiments à l'intérieur. Le métal
                      n’absorbera aucune huile du café infusé et donnera une
                      sensation de bouche corsée, aéromatique et lourde. Vous
                      pourriez, en théorie, ajouter un filtre en papier
                      au-dessus du filtre métallique pour éliminer ces huiles et
                      sédiments, mais alors quel est l'intérêt d'avoir le filtre
                      métallique.
                    type: text
                    style: ''
                    detail: 0
