                    text: >-
                      De keramische filters zijn volledig herbruikbaar, maar
                      behoorlijk delicaat vergeleken met hun metalen
                      tegenhanger. Het soortgelijke probleem dat dit filter
                      deelt, is de breedte van de poriën in het filter. Hoe fijn
                      je de steen ook maalt met keramische filters, de steen
                      zelf is behoorlijk poreus en het water zal er dwars
                      doorheen stromen, waardoor een snellere giet- en extractie
                      ontstaat. Er komt absoluut geen bezinksel in uw kopje
                      terecht, maar u zult wel voortdurend met iets te weinig
                      geëxtraheerde brouwsels achterblijven. Dit kan een
                      probleem zijn voor puristen, maar voor degenen die
                      milieubewuster zijn, zijn de keramische filters een
                      eeuwigheidsstuk. Het reinigingsgemak, het eenvoudige en
                      gemakkelijke gebruik van het apparaat zelf en de
                      mogelijkheid om een schone, knapperige kop te produceren,
                      creëren een ervaring die geschikt is voor royalty's. Het
                      schoonmaken van het apparaat is eenvoudig, je hoeft alleen
                      maar kokend water door de onderkant van het filter te
                      laten lopen. Als je een grote aanslag hebt, kun je het
                      bezinksel eens in de paar maanden op een gasfornuis
                      verbranden. Het nadeel van deze apparaten is dat ze duur
                      zijn. Sommigen zijn hierdoor misschien gepolariseerd,
                      anderen zullen alle andere voordelen zien die bij zo'n
                      eenheid horen.
