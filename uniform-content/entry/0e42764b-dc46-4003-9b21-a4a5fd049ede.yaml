                children:
                  - mode: normal
                    text: Filtres en céramique
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les filtres en céramique sont entièrement réutilisables
                      mais assez délicats par rapport à leur homologue
                      métallique. Le problème similaire que partage ce filtre
                      est la largeur des pores du filtre. Quelle que soit la
                      finesse de mouture que vous utilisez avec des filtres en
                      céramique, la pierre elle-même est assez poreuse et l'eau
                      la traversera directement, créant ainsi un versement et
                      une extraction plus rapides. Il n'y a absolument aucun
                      sédiment qui pénètre dans votre tasse, mais vous vous
                      retrouverez constamment avec des infusions légèrement
                      sous-extraites. Cela pourrait poser problème aux puristes,
                      mais pour ceux qui sont plus soucieux de l’environnement,
                      les filtres en céramique sont une pièce éternelle. La
                      facilité de nettoyage, l'utilisation simple et facile de
                      l'appareil lui-même ainsi que sa capacité à produire une
                      tasse propre et croustillante créent une expérience digne
                      de la royauté. Le nettoyage de l'appareil est simple, il
                      suffit de faire passer de l'eau bouillante sous le filtre,
                      et si vous avez une accumulation importante, vous pouvez
                      brûler les sédiments sur une cuisinière à gaz une fois
                      tous les quelques mois. L’inconvénient de ces unités est
                      qu’elles sont chères. Certains peuvent être polarisés par
                      cela, d’autres verront tous les autres avantages qui
                      accompagnent une telle unité.
                    type: text
