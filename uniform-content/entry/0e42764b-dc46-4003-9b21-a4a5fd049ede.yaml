                    text: >-
                      Filter, of Pour over Coffee, wordt beschouwd als een van
                      de puurste koffiesoorten die je kunt maken. Filterkoffie
                      staat hoog aangeschreven bij de koffie-elite en is het
                      toppunt van smaak, textuur en zuiverheid. Voor zo'n
                      prestigieuze methode komt er veel kijken bij het bereiden
                      van dit vloeibare goud, en met de verschillende
                      constructies op de markt kan het in het begin
                      overweldigend worden. Zelfs het TYPE FILTER is van belang
                      als het erom gaat het beste uit uw brouwsel te halen.
                      Bekijk hieronder dus welke filterstijl het beste werkt
                      voor jouw brouwsel!
                    type: text
