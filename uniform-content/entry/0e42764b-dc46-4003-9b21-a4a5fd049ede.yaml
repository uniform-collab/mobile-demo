                children:
                  - mode: normal
                    text: Papieren filters
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Het meest voorkomende type filter op de markt is het
                      eenvoudige papieren filter. Verkrijgbaar in alle
                      verschillende vormen en maten, passend bij welke brouwer
                      je ook hebt, dit is doorgaans de eerste keuze voor zowel
                      beginners als professionals. Er zijn conisch gevormde
                      filters voor uw v60-type brouwers en er zijn cupcake-stijl
                      filters met vlakke bodem voor uw grotere
                      batch-brouwmachines of mandbrouwers. De filters met vlakke
                      bodem zuigen in theorie minder gelijkmatig af dan de
                      conische vorm, en het water valt niet gelijkmatig en
                      moeiteloos door de maling, maar in bulk doen ze wel hun
                      werk. Een probleem met papieren filters is dat ze slechts
                      voor eenmalig gebruik zijn. Ze zijn ontworpen om het best
                      mogelijke werk te doen, omdat de draad op het papier zo
                      dun is dat er geen sediment in uw kopje terechtkomt. Maar
                      eenmaal gebruikt, moet u het filter weggooien, waardoor
                      afval op de vuilstort terechtkomt en over het algemeen ook
                      gewoon verspillend is. . Ik ben er zeker van dat je een
                      aantal biologisch afbreekbare/composteerbare papieren
                      filters kunt kopen om dit tegen te gaan, als je het bij
                      het brouwen van papier wilt houden. Deze papieren filters
                      hebben ook een houder of apparaat nodig om het filter te
                      ondersteunen, dus u zult zowel in een v60-eenheid als in
                      de papieren moeten investeren. Het laatste probleem is de
                      verwerking van de papieren filters. Mogelijk vindt u twee
                      soorten papieren filters: de ene stijl is helderwit en de
                      andere is natuurlijker bruin. Dit is het gevolg van bleken
                      met chloor. Sommigen beweren dat het door het gebruik van
                      gebleekt papier alle papierachtige smaken verwijdert die
                      in je brouwsel zouden kunnen sijpelen, en dat het een
                      zuiverdere manier is om de koffie te drinken door alle
                      vreemde smaken te verwijderen. Persoonlijk heb ik geen
                      enkel smaakverschil gevonden tussen de twee versies van
                      papier, en omdat de milieueffecten van bleken met chloor
                      ruimschoots opwegen tegen enig teken van smaakverbetering,
                      zal ik altijd voor ongebleekt papier kiezen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Metalen filters
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Het meest stevige en duurzame type filter dat er is:
                      metalen filters zijn niet alleen duurzaam, maar ook
                      ongelooflijk eenvoudig schoon te maken. Meestal te vinden
                      in winkels voor huishoudelijke artikelen, compenseren
                      metalen filters hun tekortkomingen bij het brouwen met een
                      meer milieuvriendelijke benadering. Omdat dit apparaat
                      vaak van roestvrij staal is gemaakt, gaat het tientallen
                      jaren mee als het goed wordt onderhouden. Op voorhand is
                      het aanzienlijk duurder dan een papieren filter, maar op
                      de lange termijn zal het compenseren voor wat u in het
                      begin investeert. Het apparaat zelf is volledig autonoom
                      en je hebt slechts één onderdeel nodig om te beginnen met
                      koffiezetten. Het schoonmaken is eenvoudig. Spoel het snel
                      af onder water, droog het af en je bent klaar om te gaan
                      voor het volgende brouwsel. Dus als eenvoud belangrijker
                      voor je is dan de kwaliteit van het brouwsel, dan zijn
                      metalen filters de juiste keuze voor jou. Het probleem van
                      de metalen brouwers is het filter zelf, dat voorgesneden
                      is met voorgeboorde gaasgaten. Deze poreuze delen zijn
                      vaak niet fijn genoeg om de fijnere maling uit je kopje te
                      houden, en leiden vaak tot modderige brouwsels met
                      bezinksel erin. Het metaal absorbeert geen olie van de
                      koffie en zorgt voor een vol, aeromatisch en zwaar
                      mondgevoel. Je zou in theorie een papieren filter bovenop
                      het metalen filter kunnen plaatsen om deze oliën en
                      bezinksel te verwijderen, maar wat heeft het dan voor zin
                      om een metalen filter te hebben.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
