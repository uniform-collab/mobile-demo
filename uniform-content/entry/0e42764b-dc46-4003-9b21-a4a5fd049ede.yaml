                    text: Filtres en papier
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le type de filtre le plus courant sur le marché est le
                      modeste filtre en papier. Disponible dans toutes les
                      formes et tailles pour correspondre à la cafetière que
                      vous possédez, c'est généralement le premier choix pour
                      les débutants et les professionnels. Il existe des filtres
                      de forme conique pour vos cafetières de type v60 et des
                      filtres à fond plat de style cupcake pour vos machines de
                      brassage par lots plus importants ou vos brasseurs à
                      panier. Les filtres à fond plat extraient en théorie moins
                      uniformément que la forme conique, et l'eau ne tombe pas
                      uniformément et sans effort à travers la mouture, mais en
                      vrac, ils font le travail. Le problème des filtres en
                      papier est qu’ils sont à usage unique. Ils sont conçus
                      pour faire le meilleur travail possible, car le fil sur le
                      papier est si fin qu'aucun sédiment ne parviendra à votre
                      tasse. Cependant, une fois utilisé, vous devrez jeter le
                      filtre, ce qui contribuera à la mise en décharge des
                      déchets et sera généralement du gaspillage. . Je suis sûr
                      que vous pouvez vous procurer des filtres en papier
                      biodégradables/compostables pour lutter contre ce
                      problème, si vous souhaitez vous en tenir au brassage du
                      papier. Ces filtres en papier nécessitent également un
                      support ou un dispositif pour soutenir le filtre, vous
                      devrez donc investir dans une unité V60 ainsi que dans les
                      papiers. Le dernier problème est le traitement des filtres
                      en papier. Vous pouvez trouver deux types de filtres en
                      papier, l’un d’un blanc éclatant et l’autre d’un brun plus
                      naturel. C'est le résultat du blanchiment au chlore.
                      Certains soutiennent qu'en utilisant du papier blanchi,
                      cela élimine toutes les saveurs de papier qui pourraient
                      s'infiltrer dans votre infusion, et constitue davantage la
                      manière la plus pure de boire le café en supprimant toutes
                      les saveurs étrangères. Personnellement, je n'ai trouvé
                      aucune différence de goût entre les deux versions de
                      papier, et comme les impacts environnementaux du
                      blanchiment au chlore dépassent de loin tout signe
                      d'amélioration de la saveur, je choisirai toujours du
                      papier non blanchi.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
