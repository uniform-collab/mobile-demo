                    text: Filtres en tissu
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'une des recettes de filtrage les plus anciennes, le
                      filtre en tissu est le mélange parfait de durabilité et de
                      qualité. De toutes formes et tailles, les filtres en tissu
                      sont une excellente réponse aux filtres à usage unique.
                      Les filtres en tissu de qualité auront un filetage serré
                      pour réguler le niveau de débit d'eau lors de
                      l'extraction. Le chiffon fait un excellent travail en
                      absorbant les huiles, créant une saveur propre et
                      croustillante dans votre tasse. La durabilité dépend de la
                      façon dont vous traitez et lavez le filtre, la largeur du
                      fil étant réinitialisée à chaque lavage. Cependant, laver
                      est plus facile à dire qu’à faire. Afin de laver
                      correctement le filtre en tissu, vous devez faire bouillir
                      l'appareil pendant 10 minutes, puis frotter tous les
                      morceaux de café restants après chaque utilisation. Cela
                      prend beaucoup de temps juste pour une infusion matinale,
                      mais le fait que vous puissiez réutiliser le filtre à
                      maintes reprises constitue une manière beaucoup plus
                      écologique de préparer du café. L'histoire du filtre en
                      tissu remonte à des siècles, avec des infusions
                      traditionnelles sud-américaines encore étant fait de cette
                      façon. Cependant, comme chaque lavage peut endommager le
                      tissu et que les déchirures sont fréquentes, vous risquez
                      de ne pas utiliser un filtre en tissu pendant toute sa
                      durée de vie et vous devrez peut-être le remplacer tous
                      les quelques mois. Il ne s’agit pas d’une nouvelle façon
                      de brasser des filtres, mais les filtres en céramique sont
                      nouveaux aux yeux du public. Une unité dure et poreuse qui
                      agit plus comme un système de purification de l’eau
                      qu’autre chose, c’est la déclaration ultime de fiabilité
                      et de facilité.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
