                children:
                  - mode: normal
                    text: >-
                      This sweet and mild organic Ethiopian Yirgacheffe coffee
                      is Fair Trade and USDA Organic Certified. With hints of
                      bright citruses like sweet tangerine and lime, the acidity
                      level is powerful and bright, while the cup finishes with
                      a dry, lemon tea finish. The cooperative that produces
                      this exceptional Fair Trade Organic Ethiopian Yirgacheffe
                      was founded in 2012 and helps farmers in the area maintain
                      a sustainable life. All 177 members help to lovingly
                      produce the high quality coffees that thrive in the
                      region.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ce café éthiopien biologique Yirgacheffe doux et doux est
                      certifié commerce équitable et biologique par l'USDA. Avec
                      des notes d'agrumes brillants comme la mandarine douce et
                      le citron vert, le niveau d'acidité est puissant et
                      brillant, tandis que la tasse se termine par une finale
                      sèche de thé au citron. La coopérative qui produit cet
                      exceptionnel Yirgacheffe éthiopien biologique et équitable
                      a été fondée en 2012 et aide les agriculteurs de la région
                      à maintenir une vie durable. Les 177 membres contribuent à
                      produire avec amour les cafés de haute qualité qui
                      prospèrent dans la région.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
