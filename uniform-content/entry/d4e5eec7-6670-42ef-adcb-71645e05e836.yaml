            direction: ltr
        nl-NL:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Deze zoete en milde biologische Ethiopische
                      Yirgacheffe-koffie is Fair Trade en USDA Organic
                      Certified. Met hints van heldere citrusvruchten zoals
                      zoete mandarijn en limoen, is de zuurgraad krachtig en
                      helder, terwijl de kop eindigt met een droge afdronk van
                      citroenthee. De coöperatie die deze bijzondere Fair Trade
                      Biologische Ethiopische Yirgacheffe produceert, werd in
                      2012 opgericht en helpt boeren in het gebied een duurzaam
                      leven te leiden. Alle 177 leden helpen met liefde de
                      hoogwaardige koffiesoorten te produceren die goed gedijen
                      in de regio.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
