                    version: 1
                  - mode: normal
                    text: ". Rancilio prides itself on their espresso machines, and the Silvia Pro offers incredibly easy maintenance options, replaceable parts and adjustable components for any budding engineer to fiddle around with.\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
