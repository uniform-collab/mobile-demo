              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "All of its parts are stainless steel with detail to quality, the Silvia Pro delivers exceptional quality espresso, just requiring more experience. This machine is incredibly difficult to use if you have no prior knowledge of coffee. Having to manually “temperature surf” the boiling water to get the right temperature through your puck, and with very little automation it is solely up to the user to make that perfect cup.\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
