                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Un autre classique de La Marzocco est le GS3. Le GS3 est
                      l'une des machines domestiques les plus recherchées
                      produites par La Marzocco, avec presque tout conçu pour
                      l'ergonomie dans un usage domestique. Ce que fait son
                      homologue Linea Mini pour reproduire un environnement de
                      café, le GS3 franchit une nouvelle étape et l'améliore
                      considérablement. Avec des prix de 11 000 $, on pourrait
                      espérer que ces améliorations en valaient la peine.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Avec un système de contrôle de profil de pression de base,
                      vous êtes en mesure d'ajuster la pression frappant votre
                      rondelle, permettant une infusion contrôlée et précise, et
                      son système à double chaudière vous permet de cuire
                      facilement à la vapeur de grandes quantités de lait tout
                      en préparant plusieurs lots d'espresso.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Avec de belles pièces en acier inoxydable et une facilité
