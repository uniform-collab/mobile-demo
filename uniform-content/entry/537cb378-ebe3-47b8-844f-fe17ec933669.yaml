                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "The group head is an industry standard 58mm, compared to it's Barista Pro counterpart, and its steam pump and pressure provides exceptional quality milk and espresso. The life of a breville however does let it down, with a retiring age of roughly 5-6 years with important hoses, clamps and valves deteriorating.\_"
