                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les machines à café La Marzocco sont surtout connues pour
                      leurs machines commerciales que l'on retrouve dans de
                      nombreux cafés à travers le monde. Ils sont connus pour
                      leur fiabilité, leur cohérence et leur souci du détail.
                      Ces machines sont des bêtes de somme dans l’industrie et
                      la Linea Mini est une version à groupe unique de la
                      machine la plus performante de LM, la Linea PB.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Aujourd'hui, la Linea Mini est véritablement un
                      chef-d'œuvre, mais ce qu'elle offre n'est pas ce dont un
                      utilisateur domestique a besoin. Il peut produire du café
                      au même rythme et avec la même facilité que ses homologues
                      de café, tout simulant les mouvements exacts d'un barista
                      au travail. Ce qui lui manque, c'est le contrôle.
                      Ajustement des températures, des débits, changement des
                      temps de prise de vue et tout le reste. Il n’existe même
                      pas de moyen de voir facilement les chambres d’eau avant
                      qu’elles ne soient à court d’eau.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      À partir de 8 000 $ pour une unité de base, il est très
                      rapide de se rendre compte que vous payez pour une marque
                      plutôt que pour autre chose. Ne vous méprenez pas, c'est
                      toujours l'une de mes machines de rêve, particulièrement
