            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Il est donc temps d'investir dans une machine à expresso. Peut-être en avez-vous déjà eu un dans le passé et il est temps de le mettre à niveau, ou peut-être que c'est votre première fois et que vous avez du mal à décider ce qui est le mieux. Nous y avons réfléchi et avons trouvé le\_"
