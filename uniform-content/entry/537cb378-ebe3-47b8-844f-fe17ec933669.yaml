                      allure tout en le faisant. Associez le GS3 à Specht
                      Designs et vous pourrez avoir, à mon avis, l’une des plus
                      belles configurations de maison au monde.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le MVP HYDRA de Synesso coûte 16 000 $. Nous avons une
                      version à 3 groupes dans notre café et cela change la
                      donne en matière d'espresso fabriqué commercialement.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'hydra est livrée avec un système informatique intégré,
                      vous montrant tout ce qui se passe à l'intérieur de la
                      machine. Contrôle complet de la température, du débit
                      total ainsi que des systèmes de profilage de pression qui
                      vous permettent de définir plusieurs profils pour
                      différents types de café que vous souhaitez faire passer
                      dans la machine.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Esthétiquement, chaque partie de cette machine est
                      personnalisable, depuis les boiseries jusqu'au revêtement
                      en poudre et tout ce à quoi vous pouvez penser. Certains
                      cafés ont pris la peine de faire figurer le nom de leur
                      entreprise sur le devant de la machine, là où la marque
                      SYNESSO serait habituellement placée. Les choix sont
                      relativement illimités.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Cependant, le contrôle et les informations ne sont rien comparés à la machine à expresso Decent, et au double du prix d'une simple Decent, pourquoi s'embêter avec la SYNESSO\_? Synesso est une marque haut de gamme destinée aux cafés et aux cafés à grand volume qui souhaitent approfondir le café qu'ils préparent et obtenir les meilleurs résultats avec leurs grains. Pour un utilisateur domestique, cela semble exagéré."
