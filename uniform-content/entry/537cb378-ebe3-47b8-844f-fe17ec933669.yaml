                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Je ne pourrais plus imaginer faire du café sur une machine
                      autre que la Synesso au travail, mais pour un usage
                      domestique, 16 000 $ peuvent être bien mieux dépensés.
