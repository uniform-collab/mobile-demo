                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Voici ce que nous avons trouvé !
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Low Budget MachinesMachines à petit budget
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Avant de commencer, vous souhaitez éviter les machines de
                      Kmart, Target, ect pour 60 $ à 100 $. Vous n’obtiendrez
                      jamais rien de proche de l’espresso et vous vous
                      détesterez pour cela.
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Notre première recommandation, au PRIX LE PLUS BAS de la liste, est donc la MACHINE À EXPRESSO STIRLING d'ALDI\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Se situant autour de la barre des 300 $, la machine à
                      expresso Stirling défie tout ce que vous attendez d’une
                      machine à expresso bon marché. Le corps est en acier
                      inoxydable, la tête de groupe est étonnamment un standard
                      commercial de 58 mm avec un porte-filtre assez décent qui
                      va avec. Il s’agit d’une machine à chaudière unique, mais
                      ce sont les limites auxquelles s’attendre à un tel prix.
                      La pression de la vapeur peut produire un lait très soyeux
                      et homogène. La sensation générale de la machine est un
                      peu plastique, avec des boutons et des leviers légèrement
                      bon marché.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Pour un débutant ayant peu de connaissances et de pratique
                      en matière de préparation d'espresso, cette machine
                      dépassera de loin vos attentes et vous donnera tout ce
                      dont vous avez besoin pour apprendre et développer vos
                      compétences.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Dans la même fourchette de prix, inférieure à 1 000 $,
                      vient la première apparition de
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Breville
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_avec le BARISTA PRO. En tant que version de luxe du Barista Express, il est bien meilleur à bien des égards. À tel point que je recommanderais de NE PAS acheter le Barista Express, car il ne vaut tout simplement pas son prix. Désormais, le Barista Pro est un petit appareil soigné et compact, avec le moulin intégré. Ce n'est pas ma configuration préférée car la chaleur, l'humidité et les moulins ne font pas bon ménage. Cependant, vu le prix, il est tentant pour ceux qui n’ont pas les moyens d’acheter un broyeur d’accompagner leur machine."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les pièces semblent généralement bon marché et en
                      plastique, le porte-filtre mesurant 54 mm, ce qui limite
                      les accessoires, mises à niveau ou produits tiers que vous
                      pouvez utiliser avec la machine. Cependant, comme tous les
                      Breville, il possède des chaudières de qualité à
                      l'intérieur qui peuvent produire un excellent expresso et
                      une buse à vapeur qui peut créer un latte art de qualité
                      café. Cette machine satisfera la plupart des gens, mais
                      vous n'aurez qu'une durée de vie d'environ 5 ans avec
                      cette machine, les réparations coûtant plus cher que la
                      machine elle-même.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Idéal pour ceux qui veulent un expresso facile à un prix
                      avantageux, mais si vous êtes comme moi, vous voulez
                      acheter une fois et bien acheter. La longévité sera
                      finalement sa chute.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      À 700 $ se trouve le Gaggia Classic. Machine robuste et de
                      qualité commerciale, elle vous offrira à coup sûr un
                      expresso et un lait texturé exceptionnels. Cette petite
                      machine nécessite cependant une certaine expérience
                      préalable avec une machine à expresso et est destinée aux
                      débutants.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De conception minimale et assez utilitaire, la Gaggia
                      Classic compense son manque de look avec son magnifique
                      expresso qu'elle produit. Avec des pièces entièrement de
                      qualité commerciale, comme des têtes de groupe de 58 mm et
                      des chaudières de qualité, cette petite machine durera
                      toute une vie si elle est bien entretenue.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les composants internes de la machine sont facilement
                      accessibles avec des pièces facilement disponibles sur
                      commande si vous souhaitez réparer, mettre à niveau et
                      modifier vous-même. Il existe des communautés en ligne qui
                      ont tout fait sur leurs machines et que vous pouvez suivre
                      et jouer vous-même chez vous.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ce sont des machines qui coûtent plus de 1 000 $ et qui
                      vous permettent de tirer le meilleur parti de votre tasse
                      du matin. Pour ceux qui ont déjà préparé du café et qui
                      sont après cette PROCHAINE ÉTAPE en matière de qualité de
                      café.
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Deuxième et dernière mention de Breville dans la liste, la
                      célèbre machine à expresso DUAL BOILER. Cette machine a
                      légèrement changé au fil des années par Breville, avec
                      quelques ajustements ici et là. En fin de compte, c'est
                      toujours l'une des machines les plus économiques du
                      marché, offrant deux chaudières pour que vous puissiez
                      cuire du lait à la vapeur tout en faisant couler un
                      expresso en même temps. Sa capacité d'échange thermique
                      vous permet de contrôler les températures de manière
                      uniforme et, avec ses composants internes entièrement
                      commerciaux, elle constitue facilement l'une des
                      meilleures machines polyvalentes autour de la barre des 1
                      000 $.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      La tête du groupe est d'une norme industrielle de 58 mm,
                      par rapport à son homologue Barista Pro, et sa pompe à
                      vapeur et sa pression fournissent un lait et un expresso
                      de qualité exceptionnelle. La durée de vie d'un Breville
                      est cependant décevante, avec un âge de retraite d'environ
                      5 à 6 ans avec des tuyaux, colliers et valves importants
                      se détériorant.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Je détaille tout ce dont vous avez besoin pour obtenir le meilleur café de cette machine\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Là où le Breville manque de longévité, le Rancilio Silvia
                      intervient. D'un prix d'environ 1 500 à 2 000 dollars,
                      cette machine vous durera POUR TOUJOURS. Rancilio est fier
                      de ses machines à expresso, et la Silvia Pro offre des
                      options d'entretien incroyablement faciles, des pièces
                      remplaçables et des composants réglables pour que tout
                      ingénieur en herbe puisse jouer avec.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Toutes ses pièces sont en acier inoxydable avec des
                      détails de qualité, la Silvia Pro offre un expresso de
                      qualité exceptionnelle, nécessitant juste plus
                      d'expérience. Cette machine est incroyablement difficile à
                      utiliser si vous n’avez aucune connaissance préalable du
                      café. Devoir « surfer manuellement sur la température » de
                      l’eau bouillante pour obtenir la bonne température dans
                      votre rondelle, et avec très peu d’automatisation, c’est
                      uniquement à l’utilisateur de créer la tasse parfaite.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ceci mis à part, il fera la meilleure tasse de café de
                      votre vie. Cela peut créer une relation amour-haine avec
                      certains. Pour d’autres, cela restera dans la famille
                      pendant des générations.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Pour ceux qui en ont assez du café de qualité inférieure
                      et qui croient en la philosophie d’acheter UNE FOIS et
                      d’acheter BIEN. Ce sont des machines qui ne vous décevront
                      pas et qui dureront plus de 20 ans si elles sont traitées
                      correctement.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Fidèle à son nom, il ressemble certainement à quelque
                      chose de la Station spatiale internationale. Entre 3 000
                      et 4 000 $ environ, le Giotto vous offre tout ce dont vous
                      avez besoin pour préparer un café de qualité café SANS
                      compromis. Avec les contrôles de température PID,
                      l'échange thermique et les matériaux entièrement en acier
                      inoxydable, vous commencez à comprendre ce que signifie
                      réellement la qualité.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Toutes ses pièces sont de qualité commerciale, comme son
                      porte-filtre de 58 mm, de sorte que toutes les mises à
                      niveau et extras que vous voudriez acheter s'intégreront
                      directement. Vous devrez peut-être entretenir la machine
                      une fois tous les 4 à 5 ans environ, et si elle est bien
                      entretenue, c'est un machine qui durera facilement plus de
                      20 ans. Il s’agit d’une machine volumineuse et volumineuse
                      qui prendra beaucoup de place et, associée à un broyeur de
                      bonne qualité, cela peut polariser certains acheteurs.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Profitec et Ecm fabriquent les mêmes machines à café, juste rebadgées. Il est donc facile de comparer les deux car ils sont à peu près identiques. À partir d'environ 4 000 $, ces machines sont de très haute qualité avec des chaudières doubles, des panneaux et des pièces entièrement remplaçables que vous pouvez remplacer et réparer vous-même avec des outils standard\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Ses chaudières sont capables de produire une pression de vapeur de qualité café et ses systèmes PID sont réglables afin que vous puissiez obtenir les meilleurs résultats de n'importe quel rôti. La tête de groupe de 58 mm est parfaite pour toute mise à niveau que vous souhaitez effectuer\_; ce qui manque à ces machines en style et en beauté, elles le compensent en qualité et en longévité."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Avec un budget légèrement plus élevé, voici une magnifique
                      machine de LELIT, la BIANCA. De conception similaire au
                      GIOTTO et au PROFITEC, mais doté de belles garnitures en
                      bois. La Bianca est la machine la moins chère qui permet
                      un PROFILAGE COMPLET DE LA PRESSION sur vos tirs, vous
                      permettant de modifier les débits et les pressions d'une
                      simple pression sur un interrupteur. Cette machine est là
                      pour ceux qui savent tirer le meilleur parti de leur café
                      et vous donne cette chance de le faire.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Corps en acier inoxydable, porte-filtre de 58 mm, PID,
                      échange thermique et pressions de pompe qui rivalisent
                      avec les machines commerciales, il n'y a pas grand chose à
                      se tromper avec le Bianca de Lelit. La vraie question qui
                      reste à se poser à plus de 4 000 $ est la suivante :
                      est-ce que cela en vaut la peine ? Étant une entreprise de
                      niche, les pièces et les réparations sont extrêmement
                      coûteuses et peuvent prendre des semaines pour lancer le
                      bal.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Si vous souhaitez découvrir les meilleures recettes
                      d’espresso, il existe de meilleures machines comme la
                      DECENT EXPRESSO MACHINE.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Située dans le budget le plus élevé, allant de 5 000 $ à 8
                      000 $ selon les caractéristiques choisies, la MACHINE À
                      EXPRESSO DECENT a changé la donne de ce que signifie
                      réellement un bon expresso.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Conçue par le parrain du café lui-même, Scott Rao, cette machine offre un contrôle ultime sur votre café et vous transmet les informations directement via la tablette intégrée. Des options de shots entièrement personnalisables sont facilement disponibles en ligne sur les forums communautaires, avec des recettes et des paramètres disponibles en téléchargement sur votre machine\_! Des pièces en acier inoxydable entièrement revêtues de poudre, des chambres à eau en céramique et un superbe porte-filtre nu de 58 mm inclus. Vous n'avez pas grand-chose d'autre dont vous avez besoin pour plonger plus profondément que jamais dans votre café."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Il existe même des options pour émuler des machines à
                      levier, d'autres machines de grandes marques et même des
                      paramètres de filtre/versage.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Maintenant, avec autant d’informations disponibles, il est
                      incroyablement facile de se concentrer sur les
                      statistiques plutôt que sur le goût et peut constituer une
                      pente glissante pour les perfectionnistes. Cependant, le
                      niveau d'information fourni par les manomètres et les
                      mesures de débit intégrés ouvre d'énormes possibilités
                      pour l'avenir de la préparation du café.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      La machine à expresso Decent est véritablement LA machine
                      à café à acheter si vous êtes dans la zone budgétaire haut
                      de gamme. Ce qu’il fait par rapport à toutes les autres
                      machines est sans égal.
