                      van goede kwaliteit kan dit sommige kopers polariseren.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Profitec en Ecm maken dezelfde koffiemachines, alleen in
                      een nieuw jasje. Het vergelijken van de twee is dus
                      eenvoudig, omdat ze vrijwel identiek zijn. Deze machines
                      beginnen rond het midden van de $ 4000 en zijn van extreem
                      hoge kwaliteit met dubbele boilers, volledig vervangbare
                      panelen en onderdelen die u zelf kunt vervangen en
                      repareren met standaardgereedschap!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De ketels zijn geschikt voor stoomdruk van cafékwaliteit
                      en de PID-systemen zijn verstelbaar, zodat u bij elk
                      braadstuk het beste resultaat kunt behalen. De 58 mm
                      groepskop is perfect voor elke upgrade die u wilt maken;
                      Wat deze machines missen aan stijl en schoonheid, maken ze
                      goed in kwaliteit en levensduur.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Iets duurder in budget komt een prachtige machine van
                      LELIT, de BIANCA. Qua design vergelijkbaar met de GIOTTO
                      en de PROFITEC, maar met prachtige houten afwerkingen. De
                      Bianca is de goedkoopste machine die VOLLEDIGE
                      DRUKPROFILERING op uw schoten mogelijk maakt, waardoor u
                      met één druk op de knop de stroomsnelheden en druk kunt
                      wijzigen. Deze machine is er voor degenen die weten hoe ze
                      het beste uit hun koffie kunnen halen en jou die kans
                      geven om dat ook te doen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Roestvrijstalen behuizing, 58 mm portafilter, PID,
                      warmtewisseling en pompdruk die wedijveren met commerciële
                      machines. Er kan niet veel misgaan met de Bianca van
                      Lelit. De echte vraag die je kunt stellen bij ruim $ 4000
                      is: is het het waard? Omdat het zo'n nichebedrijf is, zijn
                      onderdelen en reparaties extreem duur en kan het weken
                      duren voordat de bal aan het rollen komt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als je geïnteresseerd bent in het vinden van de beste
                      recepten voor espresso, zijn er betere machines zoals de
                      DECENT ESPRESSOMACHINE.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Aan de bovenkant van het budget, variërend tussen $ 5000
                      en $ 8000, afhankelijk van de gekozen functies, heeft de
                      DECENT ESPRESSOMACHINE het spel veranderd van wat
                      geweldige espresso werkelijk betekent.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Deze machine, ontworpen door Scott Rao, de peetvader van
                      de koffie zelf, biedt ultieme controle over uw koffieshot
                      en levert de informatie rechtstreeks aan u terug via de
                      ingebouwde tablet. Volledig aanpasbare opnameopties zijn
                      direct online beschikbaar op communityforums, met recepten
                      en instellingen die u naar uw machine kunt downloaden!
                      Volledig gepoedercoate roestvrijstalen onderdelen,
                      keramische waterkamers en een prachtig 58 mm portafilter
                      inbegrepen. Er is niet veel anders dat je nodig hebt om
                      dieper te duiken dan ooit in je koffie te zijn gegaan.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Er zijn zelfs opties om hefboommachines, machines van
                      andere grote merken en zelfs filter-/gietinstellingen te
                      emuleren.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nu er zoveel informatie beschikbaar is, is het
                      ongelooflijk eenvoudig om je te concentreren op de
                      statistieken in plaats van op de smaak, en dit kan voor
                      perfectionisten een hellend vlak zijn. Het
                      informatieniveau dat wordt geboden door de ingebouwde
                      manometers en debietmetingen opent echter enorme
                      mogelijkheden voor de toekomst van het koffiezetten.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De Decent Espressomachine is echt DE koffiemachine om te
                      kopen als je in de high-end budgetzone zit. Wat het doet
                      vergeleken met alle andere machines die er zijn, is
                      ongeëvenaard.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Het komt niet elke dag voor dat je de loterij wint, of een
                      erfenis van een miljoen dollar krijgt. Dit zijn de
                      machines die speciaal zijn gereserveerd voor wanneer u dat
                      doet!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De koffiemachines van La Marzocco zijn vooral bekend om
                      hun commerciële machines die in zoveel cafés over de hele
                      wereld te vinden zijn. Ze staan bekend om hun
                      betrouwbaarheid, consistentie en aandacht voor detail.
                      Deze machines zijn werkpaarden in de branche en de Linea
                      Mini is een enkele groepsversie van de meest succesvolle
                      machine van LM, de Linea PB.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nu is de Linea Mini werkelijk een meesterwerk, maar wat
                      hij levert is niet wat een thuisgebruiker nodig heeft. Het
                      kan koffie produceren in hetzelfde tempo en gemak als zijn
                      café-tegenhangers, waarbij alles de exacte bewegingen van
                      een barista op het werk simuleert. Wat het mist is
                      controle. Het aanpassen van temperaturen, stroomsnelheden,
                      veranderende tijden voor opnamen en alles daartussenin. Er
                      is niet eens een manier om de waterkamers gemakkelijk te
                      zien voordat het water opraakt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vanaf $ 8000 voor een basiseenheid, realiseert u zich al
                      snel dat u voor een merknaam betaalt in plaats van voor
                      iets anders. Begrijp me niet verkeerd, dit is nog steeds
                      een van mijn droommachines om te bezitten, vooral op maat
                      gemaakt door Specht Designs in Melbourne.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Een andere klassieker uit La Marzocco is de GS3. De GS3 is
                      een van de meest gewilde thuismachines die La Marzocco
                      produceert, waarbij bijna alles is ontworpen voor
                      ergonomie bij thuisgebruik. Wat zijn tegenhanger, de Linea
                      Mini, doet om een café-omgeving na te bootsen, zet de GS3
                      de volgende stap en verbetert deze aanzienlijk. Met
                      prijzen van $ 11.000 zou je hopen dat deze verbeteringen
                      de moeite waard waren.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Met een basiscontrolesysteem voor drukprofilering kunt u
                      de druk aanpassen die op uw puck terechtkomt, waardoor
                      gecontroleerd en nauwkeurig brouwen mogelijk is, en
                      dankzij het dubbele boilersysteem kunt u gemakkelijk grote
                      hoeveelheden melk stomen terwijl u meerdere batches
                      espresso zet.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Met prachtige roestvrijstalen onderdelen en
                      onderhoudsgemak gaat de GS3 voor altijd mee en ziet hij er
                      tegelijkertijd geweldig uit. Koppel de GS3 met Specht
                      Designs en je kunt, naar mijn mening, een van de beste
                      thuisopstellingen ter wereld hebben.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De MVP HYDRA van Synesso kost maar liefst $ 16.000. We
                      hebben een versie met 3 groepen in ons café en deze
                      verandert de wereld als het gaat om commercieel gemaakte
                      espresso.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De hydra wordt geleverd met een ingebouwd computersysteem,
                      dat u alles laat zien wat er binnenin de machine gebeurt.
                      Volledige temperatuurcontrole, volledige stroomsnelheid en
                      drukprofileringssystemen waarmee u meerdere profielen kunt
                      instellen voor de verschillende soorten koffie die u door
                      de machine wilt halen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Esthetisch gezien is elk onderdeel van deze machine
                      aanpasbaar, van houten afwerkingen, powercoating en al het
                      andere dat u maar kunt bedenken. Sommige cafés hebben de
                      moeite genomen om hun bedrijfsnaam op de voorkant van de
                      machine te krijgen, waar de merknaam van SYNESSO normaal
                      gesproken zou komen. De keuzes zijn relatief onbeperkt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Maar de controle en informatie zijn niets vergeleken met
                      de Decent Espressomachine, en met gemak het dubbele van de
                      prijs van een enkele Decent, waarom zou je je druk maken
                      over de SYNESSO? Synesso is een topmerk voor cafés en
                      high-volume coffeeshops die dieper willen duiken in de
                      koffie die ze zetten en het beste resultaat willen behalen
                      met hun bonen. Voor een thuisgebruiker lijkt dit
                      overdreven.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ik kon me niet meer voorstellen dat ik op het werk koffie
                      zou zetten op een ander apparaat dan de Synesso, maar voor
                      thuisgebruik kan $ 16.000 veel beter worden besteed.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De DROOM van elke verbouwer. Door gebruik te maken van de
                      interne onderdelen van de beste machines van La Marzocco,
                      is deze aanrecht-espressomachine ongelooflijk. Met alle
                      componenten onder de bank blijft het meest verbluffende
                      staaltje espresso dat je kunt kopen over. Naadloos,
                      ergonomisch en een statement voor elk huishouden.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De valkuil hier is dat je vorm boven functie verkiest,
                      waarbij alle controle over elk onderdeel verloren gaat
                      door minimalisme. Maar met hoogwaardige componenten en
                      prachtige houten ingebouwde stelen zou ik niet klagen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Omdat hij in de bank is ingebouwd en alleen via bestelling
                      verkrijgbaar is, kun je je alleen maar voorstellen hoeveel
                      de Modbar zou kosten. Niets dat een erfenis van een
                      miljoen dollar kan oplossen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
