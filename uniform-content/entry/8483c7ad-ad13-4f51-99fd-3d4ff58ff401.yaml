                  - mode: normal
                    text: >-
                      Handgemaakte gehamerd koperen koffiepot met houten
                      potlepel. Gemaakt met beroemd Turks koper in de stad
                      Gaziantep in Turkije door ambachtslieden met een eeuw
                      ervaring in de koperindustrie. Het lichaam van deze pot is
                      volledig massief 2 mm dik koper. Niet gelakt. Het zal dus
                      buiten een natuurlijke patina ontwikkelen, zoals echt
                      koper hoort te doen. Gevoerd met voedselveilig loodvrij
                      blik. Je kunt er zeker van zijn dat dit vele generaties
                      meegaat, in tegenstelling tot andere dunne imitaties die
                      je op Amazon vindt. De DEMMEX koffiepot is gemaakt van het
                      dikste koper dat verkrijgbaar is. Het heeft dus een
                      maximale duurzaamheid.
                    type: text
