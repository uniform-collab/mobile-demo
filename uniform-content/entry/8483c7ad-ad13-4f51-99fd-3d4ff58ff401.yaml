                children:
                  - mode: normal
                    text: >-
                      Handmade hammered copper coffee pot with wooden pot spoon.
                      Made with famous Turkish Copper in Gaziantep City of
                      Turkey by craftsmen with a century of experience in copper
                      industry. This pot's body is completely solid 2mm thick
                      copper. Not lacquered. So it will develop a natural patina
                      outside, as real copper should. Lined with food safe
                      lead-free tin. You can be assured this will last for many
                      generations unlike other thin imitations found on Amazon.
                      The DEMMEX coffee pot is made of the thickest copper
                      available. Thus, it has maximum durability.
                    type: text
                    style: ''
