                children:
                  - mode: normal
                    text: >-
                      Cafetière en cuivre martelé à la main avec cuillère en
                      bois. Fabriqué avec le célèbre cuivre turc dans la ville
                      de Gaziantep en Turquie par des artisans ayant un siècle
                      d'expérience dans l'industrie du cuivre. Le corps de ce
                      pot est en cuivre entièrement massif de 2 mm d'épaisseur.
                      Non laqué. Il développera ainsi une patine naturelle à
                      l’extérieur, comme le devrait le vrai cuivre. Doublé
                      d’étain sans plomb de qualité alimentaire. Vous pouvez
                      être assuré que cela durera pendant de nombreuses
                      générations, contrairement aux autres imitations minces
                      trouvées sur Amazon. La cafetière DEMMEX est fabriquée à
                      partir du cuivre le plus épais disponible. Ainsi, il a une
                      durabilité maximale.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
