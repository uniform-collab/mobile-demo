        en-US: >-
          We purchased the JavaDrip Speciality coffee maker with the fold-away
          frother I'm a fan of making my own coffee at home (have used Bunn &
          multiple Keuirg models). After going back & forth on if I wanted to
          get it, I figured I definitely should give it a try. And I'm so glad I
          did!


          I love the selection of brew styles & sizes, the short time it takes
          to brew all sizes from normal cup to full pot/carafe! And the
          fold-away frother is a nice touch along with the included smart cup
          that has serving suggestions for each size on how many scoops to add.
          Which is nice for our daughter that is in high-school, she can easily
          make her coffee in the mornings to take to school with her without
          worrying if she's using too much or little. I would recommend it!
        fr-CA: >-
          Nous avons acheté la cafetière Javadrip Specialty avec le Fold-Away
          Frother, je suis fan de faire mon propre café à la maison (j'ai
          utilisé Bunn et plusieurs modèles Keuirg).Après avoir fait des et
          venus si je voulais l'obtenir, j'ai pensé que je devrais certainement
          l'essayer.Et je suis tellement content de l'avoir fait!


          J'adore la sélection de styles et de tailles d'infusion, le court laps
          de temps nécessaire pour préparer toutes les tailles de la tasse
          normale au pot / carafe complet!Et le frottement pliant est une belle
          touche avec la tasse intelligente incluse qui a des suggestions de
          service pour chaque taille sur le nombre de scoops à ajouter.Ce qui
          est bien pour notre fille qui est au lycée, elle peut facilement faire
          son café le matin pour prendre l'école avec elle sans se soucier si
          elle utilise trop ou peu.Je le recommanderais!
        nl-NL: >-
          We hebben de Javadrip Specialty Coffee Maker gekocht met de opklapbare
          fr Frother, ik ben een fan van het maken van mijn eigen koffie thuis
          (hebben Bunn & Meerdere Keuirg-modellen gebruikt).Nadat ik heen en
          weer was gegaan als ik het wilde krijgen, dacht ik dat ik het zeker
          zou moeten proberen.En ik ben zo blij dat ik dat heb gedaan!


          Ik ben dol op de selectie van brouwstijlen en maten, de korte tijd die
          nodig is om alle maten te brouwen, van normale beker tot volle
          pot/karaf!En de opklapbare framers is een leuke touch, samen met de
          meegeleverde slimme beker met dienende suggesties voor elke maat op
          hoeveel schepjes je moet toevoegen.Dat is leuk voor onze dochter die
          op de middelbare school staat, ze kan haar 's ochtends gemakkelijk
          koffie zetten om met haar mee naar school te gaan zonder zich zorgen
          te maken of ze te veel of weinig gebruikt.Ik zou het aanraden!
