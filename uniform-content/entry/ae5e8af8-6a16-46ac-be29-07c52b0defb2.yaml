              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Vous disposez désormais d’une délicieuse carafe de beau café. Servir avec du lait, sans lait, sans édulcorants, sans sucres, sur de la glace,\_COMMENT\_vous le souhaitez."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: INFUSION À FROID
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Parfait pour les journées chaudes ou les petites gorgées de l’après-midi. L'infusion froide repose sur le TEMPS plutôt que sur la chaleur ou la pression pour extraire les saveurs et est l'une de mes boissons au café préférées. Il existe des mesures précises pour tirer le meilleur parti de l'infusion, mais SIMPLIFIONS\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
