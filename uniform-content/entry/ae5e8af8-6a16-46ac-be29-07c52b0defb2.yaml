                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Nous avons ici une recette ultime de presse française si vous voulez entrer dans le vif du sujet. Cependant, le but de cet article est de simplifier, alors SIMPLIFIONS\_!"
