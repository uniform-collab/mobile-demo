                      sont toujours exactement les mêmes. Voici quelques moyens
                      SUPER SIMPLES de communiquer avec l’échelon à tablier de
                      l’autre côté du comptoir.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: UN CAFÉ AU LAIT
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Peut être classé en plusieurs options différentes, qui tournent toutes autour du même principe d’ingrédients et de ratios. SIMPLIFIONS\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Les lattes\_N'ONT PAS\_besoin d'être servis dans un verre, c'est\_la\_VIELLE NOUVELLE\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les Flat Whites sont exactement ce qu’ils prétendent être,
                      pas autant de texture de lait sur le dessus.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les cappuccinos ont du chocolat sur le dessus, peut-être
                      légèrement plus texturé.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Si vous êtes submergé par le lait de soja, le lait
                      d'amande, le lait zymil, le lait d'avoine, le lait de yak,
                      le lait de pois ou l'un des laits alternatifs aux produits
                      laitiers, NE VOUS INQUIÉTEZ PAS D'EUX. Si vous pouvez
                      supporter les produits laitiers, vous n’avez pas besoin de
                      suivre cette voie. Tout ce dont vous avez besoin est de
                      vous concentrer sur UNE commande que vous aimez et de vous
                      y tenir jusqu'à ce que vous vous sentiez suffisamment à
                      l'aise pour changer.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "LA RÉPONSE\_:\_Tenez-vous en à votre\_FLAT WHITE. Il est annoncé exactement comme il vient, plat et blanc. Mieux encore, si vous demandez à un barista un café « BLANC », il choisira le plus souvent par défaut le simple blanc plat.\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: UN CAFÉ NOIR
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "La forme la plus pure de boire du café, et probablement celle qui se rapproche le plus du café que vous préparez à la maison. Le café noir peut être appelé de nombreuses façons à travers le monde, comme des noirs longs, des noirs courts, des amercianos, des romanos et toutes sortes de variantes sous le soleil. En fin de compte, ce ne sont que de l’espresso et de l’eau. SIMPLIFIONS\_!"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les Long Blacks et les Americanos, c'est la même chose, de
                      l'eau chaude et de l'espresso. Je n'ai pas encore demandé
                      à quelqu'un de m'expliquer la différence RÉELLE entre les
                      deux, chaque fois qu'ils ont essayé, je n'ai trouvé aucune
                      différence fondamentale.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Les Short Blacks sont JUSTE L'EXPRESSO. Peut être appelé\_DOPPIO\_ou\_SCHLONG\_ou d'autres variantes. Ce n’est qu’un expresso tel qu’il vient."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vous pouvez ajouter des éléments à ces boissons et obtenir
                      des ramifications comme des romanos avec du jus de citron.
                      Soyez prudent, ne vous inquiétez pas, si ce n'est pas pour
                      vous, n'y pensez pas trop.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "La RÉPONSE\_:\_tenez-vous-en à votre\_LONG BLACK. Oubliez George Cooney dans les publicités, rappelez-vous simplement\_LONG BLACK, si vous voulez un peu de lait, demandez un peu de lait. ENCORE PLUS SIMPLE, demandez simplement un café « NOIR » avec tous les extras dont vous avez besoin."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: ACHETER DES HARICOTS
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Si vous achetez des grains de café pour la maison,
                      respectez vos MÉLANGES MAISON. Il y a TELLEMENT de pays
                      avec des haricots au goût incroyable à déguster.
                      Cependant, au début, les grains de café les plus
                      consistants sont des MÉLANGES conçus pour vos saveurs
                      préférées.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Comme notre célèbre mélange Caramello, soyeux et bon\_COMMANDE\_que vous l'avez. Vous n'arrivez pas à choisir entre les caramels ou les chocolats ? Essayez le Duet Pack et vous pourrez essayer les deux. Les mélanges sont vos amis."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: PRÉPARER DU CAFÉ À LA MAISON
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Cela peut être aussi simple que 3 étapes. Vous n’avez JAMAIS BESOIN de café instantané. Oubliez ça, jetez-le. Vous pouvez préparer du café frais tout aussi facilement, voire plus facilement, dans le confort de votre foyer. Si vous ne l'avez pas encore fait, sortez et prenez un sac de Caramello Blend ou de notre\_Mélange grand, foncé et beau\_et essayez ces recettes par vous-même."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: PRESSE FRANÇAISE
