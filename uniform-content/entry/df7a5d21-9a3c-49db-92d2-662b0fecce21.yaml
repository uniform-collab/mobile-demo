                children:
                  - mode: normal
                    text: >-
                      Bring the coffeehouse home with the JavaDrip Specialty
                      Coffee Maker with Glass Carafe. Combine super-rich coffee
                      concentrates with hot or cold frothed milk to create
                      delicious coffeehouse-style drinks or enjoy flavorful iced
                      coffee that never tastes watered down. Brew anything from
                      a single cup to a half carafe or a full carafe using your
                      favorite grounds—no pods required.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ramenez le café à la maison avec la cafetière spécialisée
                      JavaDrip avec carafe en verre. Combinez des concentrés de
                      café super riches avec de la mousse de lait chaude ou
                      froide pour créer de délicieuses boissons de style café ou
                      savourez un café glacé savoureux qui n'a jamais un goût
                      dilué. Préparez n'importe quoi, d'une simple tasse à une
                      demi-carafe ou une carafe pleine en utilisant votre marc
                      préféré, aucune dosette n'est requise.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        nl-NL:
