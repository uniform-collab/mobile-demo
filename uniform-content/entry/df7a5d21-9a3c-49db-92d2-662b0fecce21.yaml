    shortDescription:
      type: text
      locales:
        en-US: >-
          Bring the coffeehouse home with the JavaDrip Specialty Coffee Maker
          with Glass Carafe. Combine super-rich coffee concentrates with hot or
          cold frothed milk to create delicious coffeehouse-style drinks or
          enjoy flavorful iced coffee that never tastes watered down. Brew
          anything from a single cup to a half carafe or a full carafe using
          your favorite grounds—no pods required.
        fr-CA: >-
          Ramenez le café à la maison avec la cafetière spécialisée JavaDrip
          avec carafe en verre. Combinez des concentrés de café super riches
          avec de la mousse de lait chaude ou froide pour créer de délicieuses
          boissons de style café ou savourez un café glacé savoureux qui n'a
          jamais un goût dilué. Préparez n'importe quoi, d'une simple tasse à
          une demi-carafe ou une carafe pleine en utilisant votre marc préféré,
          aucune dosette n'est requise.
        nl-NL: >-
          Haal het koffiehuis in huis met het JavaDrip Speciaal
          Koffiezetapparaat met Glazen Karaf. Combineer superrijke
          koffieconcentraten met warme of koude opgeschuimde melk om heerlijke
          drankjes in koffiehuisstijl te creëren of geniet van smaakvolle
          ijskoffie die nooit verwaterd smaakt. Zet alles, van een enkel kopje
          tot een halve karaf of een volledige karaf, op uw favoriete koffiedik
          – geen peulen nodig.
