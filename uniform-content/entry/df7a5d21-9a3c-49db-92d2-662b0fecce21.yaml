                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Haal het koffiehuis in huis met het JavaDrip Speciaal
                      Koffiezetapparaat met Glazen Karaf. Combineer superrijke
                      koffieconcentraten met warme of koude opgeschuimde melk om
                      heerlijke drankjes in koffiehuisstijl te creëren of geniet
                      van smaakvolle ijskoffie die nooit verwaterd smaakt. Zet
                      alles, van een enkel kopje tot een halve karaf of een
                      volledige karaf, op uw favoriete koffiedik – geen peulen
                      nodig.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
