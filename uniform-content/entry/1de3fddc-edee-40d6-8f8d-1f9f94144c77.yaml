                children:
                  - mode: normal
                    text: >-
                      KAMP KOFFIEPOT. Staaldraadhandvat om boven een kampvuur te
                      hangen; geweldig voor kamperen op de bestemming, weekenden
                      in de hut of in de vuurplaats in de achtertuin. Werkt ook
                      prima op een kookplaat, grill of rooster. GEEN ALUMINIUM
                      OF PLASTIC: Dit mooie maar robuuste
                      campingkoffiezetapparaat is vernoemd naar de ruige stad
                      Butte en is gemaakt van 18/8 roestvrij staal, met een
                      glazen preview-knop en een handvat van palissanderhout.
                      GROOT: Percoleren voor het hele kamp is eenvoudig met deze
                      grote koffiepot met 14 kopjes. Neem de Butte 14 Cup
                      campingkoffiepercolator mee op je volgende buitenavontuur!
                      Gebouwd om lang mee te gaan: Gemaakt van zwaar,
                      voedselveilig 18/8 roestvrij staal voor uitstekende
                      weerstand tegen corrosie; De robuuste constructie is
                      bestand tegen de ontberingen van kampeerkachels, vuur en
                      gebruik buitenshuis voor percolators. LEVENSLANGE
                      VERVANGINGSGARANTIE - Topmaterialen en vakmanschap maken
                      een uitstekende belofte mogelijk. Shop Met Vertrouwen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
