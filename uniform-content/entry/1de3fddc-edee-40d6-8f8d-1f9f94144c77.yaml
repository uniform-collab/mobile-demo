            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Cafetière de camping. Poignée en fil d'acier à suspendre au-dessus d'un feu de camp\_; idéal pour le camping de destination, les week-ends au chalet ou le foyer du jardin. Fonctionne également très bien sur une cuisinière, un gril ou une grille. PAS D'ALUMINIUM NI DE PLASTIQUE\_: Nommée d'après la ville accidentée de Butte, cette belle mais robuste cafetière de camping est fabriquée en acier inoxydable 18/8, avec un bouton de prévisualisation en verre et une poignée en palissandre. GRAND : La percolation pour tout le camp est facile avec cette grande cafetière de 14 TASSES. Emportez le percolateur à café de camping Butte 14 Cup pour votre prochaine aventure en plein air\_! Construit pour durer : fabriqué en acier inoxydable 18/8 de qualité alimentaire pour une excellente résistance à la corrosion ; la construction robuste résiste aux rigueurs du réchaud de camping, du feu et des utilisations extérieures des percolateurs. GARANTIE DE REMPLACEMENT À VIE - Les matériaux et la fabrication de qualité supérieure permettent une superbe promesse. Achetez en toute confiance."
                    type: text
                    style: ''
                    detail: 0
