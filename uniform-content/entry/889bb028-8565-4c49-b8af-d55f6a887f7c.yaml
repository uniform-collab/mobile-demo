                children:
                  - mode: normal
                    text: >-
                      De kern van elke espressomachine voor thuisgebruik, hoe
                      ingewikkeld ook, bestaat uit een zeer eenvoudige en zeer
                      vertrouwde basis van componenten. Deze onderdelen, hoe
                      verschillend ze ook lijken, kunnen worden gereinigd met
                      deze BASIS- en UNIVERSELE REINIGINGSopties.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als u deze eenvoudige stappen volgt die iedereen op ELKE
                      espressomachine kan uitvoeren, verbetert u de smaak van uw
                      koffie ENORM en verlengt u de levensduur van uw machine.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Laten we deze stappen dus opsplitsen in ELKE KOFFIE, ELKE
                      DAG, ELKE WEEK en ELKE MAAND.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'NUMMER 1: ZUIVEREN - ELK SCHOT'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Voor en nadat u uw espresso-shot heeft gemaakt, drukt u op
                      de "go"-knop en laat u het water een seconde wegpompen
                      voordat u uw portafilter erin plaatst. Het belangrijkste
                      doel hier is om eventuele malingen en smurrie die op het
                      dispersiescherm vastzitten te verwijderen. Gewoon door het
                      water een seconde te laten stromen voor en na uw
                      espresso-shot, zal wonderen doen om uw machine schoon te
                      houden.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'NUMMER 2: HET OPPERVLAK REINIGEN - ELKE SCHOT'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Het lijkt misschien raar om zoiets eenvoudigs aan deze
                      lijst toe te voegen, maar het gaat dieper dan je denkt.
                      Terwijl u met uw schone doek over het gladde
                      roestvrijstalen oppervlak van uw emotionele investering
                      veegt, zorg er dan voor dat u ook de binnenkant van uw
                      portafilter en zelfs uw mandje schoonveegt. Gewoon afvegen
                      of afspoelen kan wonderen doen om deze onderdelen schoon
                      te houden en zorgt ervoor dat ze langer in betere staat
                      blijven.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'NUMMER 3: BLACK FLUSH - ELKE DAG'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Afhankelijk van de machine die u heeft, heeft u een
                      BLINDMAND nodig. Dit kan een roestvrijstalen mand zijn of
                      een kleine rubberen plug die in uw portafilter zit. Hoe
                      jouw exemplaar er ook uitziet, ze worden allemaal voor
                      dezelfde taak gebruikt: backflushing. Doe je blinde mand
                      erin, plaats je portafilter in de machine en maak een
                      shot. Het water zal de mand raken en er niet doorheen
                      kunnen, waardoor het water weer omhoog in de groepskop
                      wordt gedwongen. Dit helpt bij het verwijderen van
                      eventuele maling, olie of smurrie die in de machine
                      vastzit. Als je volledige druk hebt, kun je het
                      portafilter een beetje uitbreken en zie je dat alle grinds
                      en smurrie uit de zijkanten spuwen. Doe dit steeds opnieuw
                      totdat er volledig helder water uit komt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      NUMMER 4: CHEMISCHE REINIGING VAN UW GEREEDSCHAP -
                      Wekelijks
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Dit is de stap die zoveel mensen liever niet doen. Of het
                      nu uit onwetendheid of luiheid is, bij veel machines
                      worden de onderdelen nooit met chemicaliën gereinigd. Deze
                      stap is cruciaal voor het schoonhouden van de machine en
                      het verkrijgen van heerlijk smakende koffie. Zonder deze
                      stap zullen de oliën uit uw koffie gaan zitten, gaan
                      etteren en ranzig worden. Ik laat je zien hoe je dit in
                      slechts een paar stappen op ELKE koffiemachine kunt doen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koop eerst een bakje CAFETTO Cleaner. Dit reinigingspoeder
                      werkt veel beter dan de tabletten die bij je machine
                      worden geleverd, en is bovendien 10x goedkoper. Een grote
                      pot Cafetto kost ongeveer €20,- en gaat bij een
                      thuisgebruiker jaren mee (1,5 g doseerlepel met 500 g
                      poeder).
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Plaats vervolgens je blinde mandje in je portafilter en
                      doe er een klein schepje cafetto in (ik gebruik zelfs maar
                      een half schepje). Plaats dat in de machine en voer een
                      schot uit. Dit zal precies doen wat de backflushing-stap
                      doet, maar deze keer maakt de extra hulp van een
                      reinigingsmiddel korte metten met olie, grind en andere
                      nare stoffen die in de leidingen van de machine
                      achterblijven.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nadat je dit hebt gedaan, plaats je je gewone mandje en je
                      portafilter in een kan (je melkkan als die past), voeg een
                      schepje cafettopoeder toe en vul deze met heet water,
                      zodat alleen de metalen delen onder water staan. Laat het
                      een nacht staan en spoel het 's ochtends af. Uw
                      gereedschap wordt dan weer tot op het roestvrij staal
                      gereinigd. Portafilters zijn niet zoals gietijzer, ze
                      smaken niet beter naarmate ze ouder worden en ze voegen
                      niet bij elke koffie smaak toe. Houd het glanzend en uw
                      koffie zal heerlijk smaken.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      *LET OP* Spoel alles af nadat je het in chemicaliën hebt
                      gedrenkt en laat vervolgens een dummy-shot door de machine
                      lopen om eventuele achtergebleven chemische smaken en
                      resten te verwijderen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Nummer 5: HET VERSPREIDINGSCHERM - MAANDELIJKS'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Het verspreidingsscherm is het kleine scherm dat zich
                      onderaan het groepshoofd bevindt. Dit scherm is
                      verantwoordelijk voor de verspreiding en de waterstroom
                      die op je puck terechtkomt en kan absoluut bezaaid raken
                      met grinds, oliën en andere smurrie. Wanneer u een
                      espresso-shot maakt, extraheert u de koffie met een druk
                      van 9 atmosfeer en wanneer het shot klaar is, ontstaat er
                      een vacuüm erboven en schiet alle olie en maalt terug naar
                      het dispersiescherm. Nog meer reden om hem schoon te
                      maken!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Elke machine is iets anders, maar het principe is hier
                      hetzelfde. Dit scherm wordt meestal op zijn plaats
                      gehouden door een inbussleutel, een platte kopschroef of
                      een kruiskopschroef. Sommige hebben zelfs geen schroeven,
                      maar een drukvergrendelingssysteem dat je er gewoon uit
                      kunt schuiven (zoals de Ascaso-machines).
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Welke machine je ook bezit, pak het gereedschap dat je
                      nodig hebt en verwijder de schroef en het scherm. Ik vind
                      het leuk om dit scherm naar binnen te laten komen als ik
                      mijn mandje en portafilter laat weken, en de machine een
                      eenvoudige backflush geef zonder het verspreidingsscherm
                      erin. Na het weken zet u alles weer in elkaar en is uw
                      machine weer fabrieksnieuw.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
            direction: ltr
