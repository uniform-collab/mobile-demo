                      hours and warm for many more. Our patent-pending design
                      provides superior insulation. Don&rsquo;t settle for cold
                      coffee. Bring the Boulder LIFETIME REPLACEMENT GUARANTEE -
                      This large camping coffee press is made of AISI 304
                      stainless-steel with the same 14-gauge industry standard
                      material used for building construction &ndash; a metal
                      French Press coffee maker built to last ENOUGH TO SHARE -
