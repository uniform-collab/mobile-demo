                      overgietapparaat, en het zet volle koffie met meer oliën
                      en textuur in het resterende product en een zanderig
                      mondgevoel. Terwijl u de watertemperatuur, de maalgrootte
                      en de zettijd regelt, is het mogelijk om subtielere
                      aroma's en smaken van elk brouwsel te ervaren.
                    type: text
