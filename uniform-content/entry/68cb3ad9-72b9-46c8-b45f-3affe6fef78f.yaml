                    text: >-
                      Een koffieplunjer, een cafetière, een perspot of
                      plunjerpot en natuurlijk gewoon French press kent vele
                      namen. Maar waarom vinden zo velen van ons het leuk? Ik
                      denk dat dit komt omdat het een café-ervaring in huis
                      haalt en een heerlijk, rijk en vol brouwsel oplevert. De
                      Franse pers is zo gangbaar dat je het geen koffiebrouwerij
                      voor speciale koffie zou noemen, en toch heb je het
                      misschien mis. De beroemde James Hoffman (wiens
                      YouTube-video-tutorial de meest bekeken is) heeft
