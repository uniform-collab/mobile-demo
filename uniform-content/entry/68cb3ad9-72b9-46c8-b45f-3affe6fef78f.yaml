                children:
                  - mode: normal
                    text: De geschiedenis van La Cafetière
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Een beetje geschiedenis is dus noodzakelijk in elk
                      artikel, nietwaar? Het feit dat het eerste ontwerp op
                      aarde in 1852 door de Fransen werd gedaan, klopt, maar het
                      zat zonder zegel in de karaf. Er is wat discussie, zoals
                      je je kunt voorstellen, over wie het heeft uitgevonden.
                      Fransen of Italianen?
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Je weet het misschien niet, maar de koffiekan werd
                      uitgevonden en voor het eerst gepatenteerd in Italië, door
                      de Italiaanse, Milanese ontwerper Attilio Calimani in 1933
                      of volgens sommigen zelfs in 1929.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Later in de jaren waarin het apparaat werd
                      geperfectioneerd, ontwierp een Zwitser Faliero Bondanini
                      in 1958 de koffieplunjer die we kennen of in ieder geval
                      de Fransen kennen: glazen vat, rond handvat, stalen
                      deksel. Het apparaat werd zo populair zoals het werd
                      genoemd door het bedrijf dat het produceerde:
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Chambord. Het bedrijf Martin S.A, genaamd Chambord,
                      produceerde het totdat het in 1991 werd gekocht door het
                      Deense Bodum. En dat is de reden waarom de jongere
                      generatie eenvoudigweg naar de koffiekan zou kunnen
                      verwijzen als Bodum (goede Denen hielden het
                      Chambord-ontwerp origineel). Maar het duurde enige tijd
                      voordat het gadget in de Verenigde Staten arriveerde en
                      ook voordat woordenboeken de term accepteerden.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      *Interessant feit: het bedrijf Bodum probeerde in
                      verschillende gebieden ‘French Press’ als handelsmerk te
                      registreren, maar werd in de VS uitgesloten.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Dit tijdloze ontwerp van hittebestendige Pyrex glazen
                      beker, zwart duurzaam bakeliet kunststof, chroom frame en
                      handvat vond zijn weg naar de grote wereld. De
                      populariteit is niet gekrompen vanaf de eerste lancering.
                      Waarom? Omdat het eenvoudige en bescheiden ontwerp de
                      praktijk volgt: gemakkelijk te demonteren, dus schoon te
                      maken en eventuele onderdelen te vervangen. Geniaal idee,
                      hè? En het leuke is dat die plunjerpotten niet zoveel zijn
                      afgeweken van het originele ontwerp. Natuurlijk evolueren
                      bedrijven en produceren ze in ontelbare kleuren en
                      materialen, de eenvoud en het ontwerp blijven vrijwel
                      hetzelfde, bekend en dierbaar. Merken als Hario, Bialetti,
                      Barista & Co en OXO bieden allemaal hun eigen versie van
                      design en stijl.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De watertemperatuur en -kwaliteit spelen een grote rol bij
