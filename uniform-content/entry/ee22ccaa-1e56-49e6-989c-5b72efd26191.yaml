                children:
                  - mode: normal
                    text: Een beter brouwsel
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als je al fan bent van het spul, hoef je er waarschijnlijk
                      niet van te overtuigen dat koffie een goede zaak is. Het
                      maakt niet alleen je zintuigen en hersenen wakker om je
                      voor te bereiden op de dag, maar er is ook aangetoond dat
                      het het risico op hartziekten, bepaalde vormen van kanker
                      en mentale achteruitgang vermindert. Maar eigenlijk doen
                      degenen die koffie drinken dat vooral omdat het lekker
                      smaakt – en wat als je dat ochtendkopje nog lekkerder zou
                      kunnen maken? Hier zijn zeven manieren om je brouwsel te
                      verbeteren.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Begin met hele bonen
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Versgemalen koffiebonen hebben een sterkere, frissere
                      smaak en bevatten meer natuurlijke antioxidanten en
                      flavonoïden van koffie dan voorgemalen versies. Ook hele
                      bonen gaan langer mee: een geopende zak bonen blijft twee
                      weken lekker, terwijl het gemalen spul maar één week
                      houdbaar is.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Bewaar koffie niet in de vriezer (of koelkast)
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vocht is de vijand van een fatsoenlijk brouwsel. Als je
                      elke ochtend een zak bonen uit de vriezer haalt, stel je
                      deze bloot aan vocht, om nog maar te zwijgen van de geuren
                      van het andere voedsel eromheen. Bovendien kunnen de bonen
                      vriesbrand krijgen. Bewaar bonen in plaats daarvan in een
                      luchtdichte verpakking op een koele, donkere plaats zoals
                      de voorraadkast.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Koop bonen in kleine batches
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als ze op de juiste manier worden bewaard (denk eraan: in
                      de voorraadkast!), zullen koffiebonen nooit echt bederven.
                      Maar naarmate bonen ouder worden, verliezen ze hun smaak.
                      Door kleinere hoeveelheden in te kopen, weet je zeker dat
                      je altijd verse, smaakvolle koffie ter beschikking hebt.
                      Bovendien kunt u vaker nieuwe braadstukken en melanges
                      uitproberen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Verwarm meer dan alleen de koffie
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Weet je waarom ze in jouw favoriete Italiaanse restaurant
                      de koffiekopjes op de cappuccinomachine stapelen? Om ze
                      warm te houden, waardoor je koffie langer warm blijft. Om
                      je mok thuis lekker warm te houden, vul je hem met heet
                      water terwijl je wacht tot de koffie klaar is. Als u room
                      of melk neemt, verwarm deze dan in een mok in de magnetron
                      voordat u uw java toevoegt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Maak je eigen gearomatiseerde mix
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Beperk jezelf niet tot de variëteiten in de supermarkt.
                      Probeer een vanillestokje (wat betekent dat je de zaadjes
                      er al uit hebt geschraapt), gemalen kaneel (of andere
                      bakkruiden), verse kruiden, gedroogd fruit of citroenschil
                      aan het filter toe te voegen voordat je gaat brouwen. Of
                      gooi een kopje gemalen bonen met wat van je favoriete
                      smaakextract.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Nepschuim in een magnetron
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als je nog niet klaar bent voor een machine die het echte
                      werk maakt, kun je met deze truc heel dichtbij komen:
                      verwarm een halve kop melk in de magnetron tot er zich
                      kleine belletjes beginnen te vormen (ongeveer 1 minuut).
                      Klop krachtig, schep het schuim eruit en doe het in een
                      kleine kom terwijl het naar boven stijgt. Giet de
                      opgewarmde melk in 1/2 kopje zeer sterke koffie (of 1/3
                      kopje espresso) en maak af met het achtergehouden schuim.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Oude koffie is goede koffie
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Misschien wil je het niet opnieuw opwarmen, maar de
                      overgebleven koffie van het brouwsel van vanochtend is de
                      moeite waard om te bewaren. Maak koffie-ijsblokjes om een
                      ijskoude mokka te koelen zonder deze te verwateren. Vries
                      de koffie in een bakblik in en schraap het vervolgens met
                      een vork los voor een verkwikkende granita. Of bewaar oude
                      koffie in de koelkast om toe te voegen aan
                      chocoladecupcakebeslag, vanilleglazuur, chili, marinades
                      en stoofschotels.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children: []
                direction: ltr
            direction: ltr
