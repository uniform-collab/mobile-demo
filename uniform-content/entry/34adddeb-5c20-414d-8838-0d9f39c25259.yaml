                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Zuurgraad is een centraal onderdeel van de smaak van
                      koffie. Wanneer koffieprofessionals het hebben over
                      ‘zuurgraad’, bedoelen ze het bestaan van bepaalde zuren
                      die de smaak van koffie beïnvloeden. Zuurgraad verwijst
                      niet naar het werkelijke zuurgehalte; het verwijst eerder
                      naar een smaaknoot. Koffie met een hoge zuurgraad wordt
                      gewoonlijk ‘helder’ genoemd. Maar over het algemeen kan
                      het woord ‘zuur’ een beetje verwarrend zijn, maar als het
                      om eten gaat, is zuur niet echt een slechte zaak.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Zuren gevonden in koffie
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koffie bevat een breed scala aan zuren. In deze review
                      zullen we ons concentreren op de zuren die het brandproces
                      overleven, omdat dit de zuren zijn die de uiteindelijke
                      smaak van een koffie beïnvloeden. De eerste op de lijst
                      hebben een positieve impact op koffie, terwijl de
                      producten verderop in de lijst zowel positieve als
                      negatieve effecten kunnen hebben.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Citroenzuur
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Citroenzuur wordt aangetroffen in arabicabonen die op
                      grotere hoogte worden geteeld. Dit zuur, dat veel voorkomt
                      in citrusvruchten, wordt geassocieerd met tonen van
                      citroen, limoen en grapefruit wanneer het wordt gemengd
                      met fosforzuur. Fosforzuur Fosforzuur smaakt zoeter dan de
                      meeste zuren. Het heeft het vermogen om een zure
                      citrussmaak om te zetten in een zoetere grapefruit- of
                      mangosmaak.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Appelzuur
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Hoewel het gebruikelijker is om appel of peer te proeven
                      in een appelzuurhoudende koffie, wordt dit vaak
                      geassocieerd met hints van steenfruit, zoals perziken of
                      pruimen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Chlorogene zuren
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Chlorogene zuren (CGA’s) zijn de belangrijkste oorzaak van
                      de waargenomen zuurgraad van koffie. In vergelijking met
                      andere zuren verdwijnen ze tijdens het roosteren snel en
                      worden ze afgebroken tot kinzuur en andere zuren. Bij
                      medium gebrande koffie is 50% van de CGA’s vernietigd.
                      Daarom worden lichte brandingen vaak gedefinieerd als
                      “helder” en “zuur” in plaats van donkere brandingen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Azijnzuur
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Azijnzuur, hetzelfde zuur dat in azijn zit, kan bij lagere
                      concentraties voor een aangename scherpte zorgen. Hogere
                      azijnzuurconcentraties zijn daarentegen vervelend. Een
                      koffie met een hoog azijnzuurgehalte is
                      hoogstwaarschijnlijk verkeerd verwerkt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
