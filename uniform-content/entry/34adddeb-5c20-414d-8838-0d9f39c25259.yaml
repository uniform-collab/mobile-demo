              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "L'acidité est un élément central du goût du café. Lorsque les professionnels du café parlent d’« acidité », ils font référence à l’existence de certains acides qui affectent le goût du café. L'acidité ne fait pas référence à la teneur réelle en acide\_; il s’agit plutôt d’une note aromatique. Le café avec un niveau d’acidité élevé est communément appelé « brillant ». Mais dans l’ensemble, le mot « acide » peut prêter à confusion, mais lorsqu’il s’agit de nourriture, l’acide n’est pas vraiment une mauvaise chose."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Acides trouvés dans le café
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le café contient une large gamme d'acides. Nous nous
                      concentrerons dans cette revue sur les acides qui
                      survivent au processus de torréfaction, car ce sont ces
                      acides qui affectent la saveur finale d'un café. Les
                      premiers de la liste ont un impact positif sur le café,
                      tandis que ceux plus bas dans la liste peuvent avoir des
                      effets à la fois positifs et négatifs.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Acide citrique
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'acide citrique se trouve dans les grains arabica
                      cultivés à des altitudes plus élevées. Cet acide, que l'on
                      trouve couramment dans les agrumes, est associé à des
                      notes de citron, de citron vert et de pamplemousse
                      lorsqu'il est mélangé à de l'acide phosphorique. Acide
                      phosphorique L'acide phosphorique a un goût plus sucré que
                      la plupart des acides. Il a la capacité de transformer un
                      goût d’agrumes aigre en une saveur plus sucrée de
                      pamplemousse ou de mangue.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: L'acide malique
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Bien qu'il soit plus courant de goûter de la pomme ou de
                      la poire dans un café contenant de l'acide malique, il est
                      souvent associé à des notes de fruits à noyau, comme la
                      pêche ou la prune.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Acides chlorogéniques
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les acides chlorogéniques (CGA) sont la principale cause
                      de l’acidité perçue du café. Comparés à d’autres acides,
                      ils disparaissent rapidement pendant la torréfaction et se
                      décomposent en acides quiniques et autres. Dans un café de
                      torréfaction moyenne, 50 % des CGA ont été détruits, c'est
                      pourquoi les torréfactions claires sont souvent définies
                      comme des torréfactions « brillantes » et « acides »
                      plutôt que des torréfactions foncées.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Acide acétique
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'acide acétique, le même acide contenu dans le vinaigre,
                      peut fournir une agréable netteté à des concentrations
                      plus faibles. En revanche, des concentrations plus élevées
                      d’acide acétique sont désagréables. Un café à forte teneur
                      en acide acétique a probablement été mal traité.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Acide tartrique
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'acide tartrique, comme l'acide acétique, a un goût amer
                      à forte concentration. Il peut cependant donner des notes
                      de raisin ou de vin à de faibles concentrations, ce qui
                      n'est pas surprenant étant donné qu'on le trouve dans le
                      raisin.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Acide Quinique
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'acide quinique est formé comme sous-produit de la
                      dégradation d'autres acides. Il est abondant dans le café
                      torréfié foncé, le café rassis et le café infusé il y a
                      plusieurs heures mais conservé au chaud sur une plaque
                      chauffante. Bien qu’il donne au café une finition nette,
                      l’acide quinique est le principal acide à l’origine de la
                      sensation d’aigreur dans l’estomac.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le processus de torréfaction et ses effets sur les acides
                      du café
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les concentrations d'acides spécifiques changent à mesure
                      que les haricots verts subissent des réactions chimiques
                      pendant le processus de torréfaction. La plupart des
                      acides se désintègrent à des températures plus élevées,
                      mais certains augmentent en réalité. En général, la
                      méthode de torréfaction tente de faire ressortir la
                      meilleure combinaison d'acides naturels présents dans un
                      café particulier, puisque ce sont ces composés qui
                      confèrent au café ses caractéristiques distinctes. En
                      termes simples, le café, dans sa forme la plus pure,
                      contient une large gamme d'acides, bons et mauvais.
                      Certains disparaissent pendant le processus de
                      torréfaction, tandis que d'autres restent. La torréfaction
                      consiste donc à trouver la bonne combinaison d'acidité,
                      d'arôme et de corps.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Trouver un café avec la bonne acidité
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Vous savez désormais que toutes les saveurs d’un café peuvent être spécifiquement liées aux acides qu’il contient. Si vous pouvez reconnaître les acides que vous souhaitez, vous pouvez rechercher des cafés qui ont été cultivés ou torréfiés de manière à produire certains acides et déterminer le meilleur café pour vous. Nous avons inclus des faits amusants sur les pages de chaque produit afin que vous puissiez facilement trouvez le bon café avec la bonne acidité que vous apprécierez. Vous pouvez également consulter nos\_grains de café décaféinés\_si vous préférez un café avec une légère acidité mais qui a le même goût que le café ordinaire."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
