                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kininezuur wordt gevormd als bijproduct van de afbraak van
                      andere zuren. Het is overvloedig aanwezig in donker
                      gebrande koffie, oude koffie en koffie die enkele uren
                      geleden is gezet maar warm is gehouden op een hete plaat.
                      Hoewel het koffie een zuivere afdronk geeft, is kininezuur
                      het belangrijkste zuur dat het zure gevoel op je maag
                      veroorzaakt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Het brandproces en de effecten ervan op koffiezuren
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De concentraties van specifieke zuren veranderen doordat
                      sperziebonen tijdens het roostproces chemische reacties
                      ondergaan. De meeste zuren vervallen bij hogere
                      temperaturen, maar sommige nemen zelfs toe in temperatuur.
                      Over het algemeen probeert de brandmethode de beste
                      combinatie van natuurlijk voorkomende zuren naar voren te
                      brengen die in een bepaalde koffie aanwezig zijn,
                      aangezien dit de verbindingen zijn die de koffie zijn
                      onderscheidende kenmerken geven. Simpel gezegd: koffie, in
                      zijn puurste vorm, bevat een breed scala aan van zuren,
                      zowel goede als slechte. Sommige verdwijnen tijdens het
                      brandproces, terwijl andere blijven bestaan. Bij het
                      branden draait het dus allemaal om het vinden van de
                      juiste combinatie van zuurgraad, aroma en body.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Een koffie vinden met de juiste zuurgraad
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nu weet je dat alle smaken in koffie specifiek verband
                      kunnen houden met de zuren die erin voorkomen. Als u de
                      gewenste zuren kunt herkennen, kunt u op zoek gaan naar
                      koffiesoorten die zo zijn geteeld of gebrand dat er
                      bepaalde zuren vrijkomen en bepalen welke koffie voor u
                      het beste is. Op de afzonderlijke productpagina's hebben
                      wij leuke weetjes opgenomen, zodat u deze eenvoudig kunt
                      vind de juiste koffie met de juiste zuurgraad waar u van
                      zult genieten. Misschien wilt u ook onze cafeïnevrije
                      koffiebonen eens bekijken als u de voorkeur geeft aan
                      koffie met een lichte zuurgraad, maar die net zo smaakt
                      als gewone koffie.
                    type: text
                    style: ''
